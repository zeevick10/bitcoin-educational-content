question: Kes peetakse selles loos küünlatootjate ebaõiglaseks konkurendiks?
answer: Päike
wrong_answers:
  - Välismaised küünlatootjad
  - Elektrivalgustus
  - Õlilambid
explanation: |
  Oma satiiris viitab Bastiat päikesele kui ebaõiglasele konkurendile, rõhutades protektsionistlike meetmete absurdust, liialdades küünlatootjate nõudmisi.
