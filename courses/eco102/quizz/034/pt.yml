question: Qual é a visão de Bastiat sobre a natureza do homem ao nascer?
answer: Proprietário
wrong_answers:
  - Escravo
  - Bom
  - Submisso
explanation: |
  Bastiat afirma que o homem nasce um "proprietário" porque possui dentro de si o direito de usar suas faculdades para atender às suas necessidades.
