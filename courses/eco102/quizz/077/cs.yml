question: Jaká je hlavní omezení státního zásahu podle Bastiata?
answer: Ti, kdo činí veřejná rozhodnutí, nejsou ti, kdo nesou následky
wrong_answers:
  - Ti, kdo činí veřejná rozhodnutí, mají příliš rádi peníze
  - Ti, kdo činí veřejná rozhodnutí, nejsou dostatečně chytří
  - Ti, kdo činí veřejná rozhodnutí, postrádají odvahu
explanation: |
  Bastiat kritizuje státní zásahy tím, že zdůrazňuje, že ti, kdo činí veřejná rozhodnutí, nenesou následky svých vlastních rozhodnutí, což vede k nezodpovědným volbám.