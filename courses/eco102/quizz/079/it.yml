question: Secondo Bastiat, quale pericolo rappresenta un'eccessiva intervento dello stato per la società?
answer: Distrugge la responsabilità individuale e limita l'iniziativa privata
wrong_answers:
  - Promuove la crescita economica e l'innovazione
  - Garantisce pari opportunità per tutti
  - Protegge gli individui dalle conseguenze delle loro azioni
explanation: |
  Per Bastiat, un eccessivo intervento dello stato riduce l'autonomia degli individui e ostacola la loro capacità di prendere iniziative, indebolendo così la responsabilità individuale e la creatività.
recensito: false