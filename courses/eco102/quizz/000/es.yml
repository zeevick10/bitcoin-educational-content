question: ¿Cuál libro de Frédéric Bastiat era el favorito de Ronald Reagan?
answer: La Ley
wrong_answers:
  - Sofismas Económicos
  - Lo que se ve y lo que no se ve
  - Armonías Económicas
explanation: |
  "La Ley" es la obra de Bastiat que influyó profundamente en Ronald Reagan, simbolizando la lucha contra el saqueo legal.