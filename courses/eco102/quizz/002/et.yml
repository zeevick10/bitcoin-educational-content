question: Mida tähendab termin poliitiline turg Frédéric Bastiati jaoks?
answer: Kellegi teise vara üle otsustamine seaduse abil
wrong_answers:
  - Poodlemine käimas
  - Eelvalimiste võitmine
  - Avalike teenuste ostmine
explanation: |
  Poliitiline turg viitab Bastiati jaoks riigi kalduvusele otsustada teiste inimeste vara üle seadusandlike vahendite kaudu, nähtust, mida ta kritiseerib kui seaduslikku röövimist.