question: Как ложная филантропия способствует искажению закона согласно Бастиа?
answer: Потому что она на самом деле основана на серии ложных прав, которые "кто-то другой" на самом деле оплатит.
wrong_answers:
  - Потому что она хочет заставить всех быть добрыми.
  - Потому что она ставит у власти мизантропов.
  - Потому что она включает в себя добровольную солидарность.
explanation: |
  Ложная филантропия создает искусственные права, которые переводятся в обязанности, возложенные на других, таким образом искажая закон в инструмент грабежа, а не защиты естественных прав.