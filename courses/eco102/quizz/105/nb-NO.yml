question: Hvem er forfatteren av I, Pencil og hvem oversatte også Bastiats The Law til engelsk?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read er kjent for å ha oversatt Bastiats The Law til engelsk og for å popularisere hans arbeid gjennom Foundation for Economic Education.