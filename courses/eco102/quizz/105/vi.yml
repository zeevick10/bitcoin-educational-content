question: Ai là tác giả của I, Pencil và cũng đã dịch The Law của Bastiat sang tiếng Anh?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read được biết đến với việc dịch The Law của Bastiat sang tiếng Anh và đã phổ biến công trình của ông thông qua Quỹ Giáo dục Kinh tế.