question: Chi è l'autore di "Io, Matita" e chi ha anche tradotto "La Legge" di Bastiat in inglese?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read è noto per aver tradotto "La Legge" di Bastiat in inglese e per aver popolarizzato il suo lavoro attraverso la Foundation for Economic Education.
