question: Quale tema centrale sviluppa Bastiat nel suo libro La Legge?
answer: La lotta contro il saccheggio legale e la difesa della proprietà
wrong_answers:
  - La difesa dei diritti sociali e dei servizi pubblici
  - Lo studio dei benefici dell'educazione classica
  - La critica della rivoluzione industriale
explanation: |
  In La Legge, Bastiat contrappone il saccheggio legale alla proprietà e propugna la libertà come soluzione ai problemi sociali.
