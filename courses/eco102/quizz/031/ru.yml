question: Что Руссо говорит о преобразовании индивида в гражданина?
answer: Мы начинаем становиться людьми только после того, как становимся гражданами
wrong_answers:
  - Мы начинаем становиться гражданами только с заключением контракта
  - Мы становимся гражданами только после того, как становимся равными
  - Становление гражданином предшествует гражданству
explanation: |
  Руссо утверждает, что индивид становится полноценным "человеком", проходя через стадию гражданина, таким образом связывая личное самоосуществление с социальной интеграцией.