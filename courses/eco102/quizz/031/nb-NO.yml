question: Hva sier Rousseau om transformasjonen av individet til en borger?
answer: Vi begynner bare å bli menn etter at vi har vært borgere
wrong_answers:
  - Vi begynner bare å bli borgere med kontrakten
  - Vi blir borgere bare etter å ha vært likestilte
  - Å bli en borger kommer før statsborgerskap
explanation: |
  Rousseau hevder at et individ blir fullt ut "menneske" ved å gå gjennom stadiet av å være en borger, og knytter dermed personlig oppfyllelse til sosial integrasjon.
