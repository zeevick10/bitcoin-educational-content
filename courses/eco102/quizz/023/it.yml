question: Quali sono le classi in conflitto secondo Comte e Dunoyer?
answer: Coloro che pagano le tasse e coloro che ne vivono
wrong_answers:
  - I lavoratori e i datori di lavoro
  - La borghesia e i proletari
  - I commercianti e gli artigiani
explanation: |
  Comte e Dunoyer vedono il conflitto di classe tra i produttori, che finanziano attraverso le tasse, e i non-produttori, che ne beneficiano.
recensito: false