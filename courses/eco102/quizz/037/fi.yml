question: Mikä oli omaisuuden määritelmä latinaksi roomalaisten mukaan?
answer: Jus utendi et abutendi
wrong_answers:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
explanation: |
  Roomalaisessa laissa jus utendi et abutendi määrittelee omaisuuden käyttö- ja väärinkäyttöoikeutena, korostaen käyttöä tutkimatta sen syitä.
