question: Millises populaarses majandustöös vaatab Henri Hazlitt üle Bastiati katkise akna näite?
answer: Majandus ühes õppetunnis
wrong_answers:
  - 49 õppetundi majanduses
  - Freakonomics
  - Majanduse kunst
explanation: |
  Henri Hazlitt kasutab teoses Majandus ühes õppetunnis katkise akna näidet, et illustreerida majanduspoliitikate varjatud tagajärgi.
