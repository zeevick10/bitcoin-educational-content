question: Что осуждает Бастиа через Петицию производителей свечей?
answer: Абсурдность протекционистских мер
wrong_answers:
  - Важность субсидирования местной промышленности
  - Вредные последствия иностранной конкуренции
  - Необходимость регулирования цен на свет
explanation: |
  Через эту сатиру Бастиа критикует протекционизм, доводя его до абсурда, показывая, что эти меры несправедливо фаворизируют определенные сектора за счет потребителя.