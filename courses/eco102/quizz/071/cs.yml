question: Co je "neviditelná ruka" podle Adama Smithe?
answer: Mechanismus, díky kterému individuální zájmy slouží obecnému zájmu
wrong_answers:
  - Nadpřirozená síla, která řídí ekonomiku
  - Spiknutí bohatých, aby využívali chudé
  - Metafora popisující roli státu v ekonomice
explanation: |
  "Neviditelná ruka" popisuje, jak pronásledování osobních zájmů na volném trhu neúmyslně přispívá k obecnému zájmu.
reviewed: false