question: Apa itu tangan tak terlihat menurut Adam Smith?
answer: Mekanisme di mana kepentingan individu melayani kepentingan umum
wrong_answers:
  - Sebuah kekuatan supranatural yang mengarahkan ekonomi
  - Konspirasi orang kaya untuk mengeksploitasi orang miskin
  - Metafora untuk menggambarkan peran negara dalam ekonomi
explanation: |
  Tangan tak terlihat menggambarkan bagaimana pengejaran kepentingan pribadi dalam pasar bebas secara tidak sengaja berkontribusi pada kepentingan umum.
