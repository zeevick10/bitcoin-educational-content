question: Como o "direito a" algo para uma pessoa pode entrar em conflito com os direitos de propriedade de outra?
answer: Porque requer tirar de uma pessoa para "dar" a outra, criando assim um conflito de direitos.
wrong_answers:
  - Porque ao receber seu direito, uma pessoa pode incentivar outras a fazer o mesmo.
  - Porque uma pessoa pode causar um conflito se não conseguir o que quer.
  - Porque esses direitos só dizem respeito a direitos fundamentais e não a propriedades materiais.
explanation: |
  Bastiat destaca que os "direitos a" necessitam da tomada de recursos de outros, afetando diretamente os direitos de propriedade.