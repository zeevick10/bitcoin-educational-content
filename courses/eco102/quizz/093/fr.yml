question: Comment le "droit à" quelque chose pour une personne peut-il entrer en conflit avec le droit de propriété d'une autre ?
answer: Parce qu'il faut prendre à une personne pour "donner" à une autre, créant ainsi un conflit de droits
wrong_answers:
  - Parce qu'en recevant son droit, une personne peut inciter les autres à faire de même
  - Parce qu'une personne peut provoquer un conflit si elle n'obtient pas ce qu'elle souhaite
  - Parce que ces droits ne concernent que les droits fondamentaux et non les propriétés matérielles
explanation: |
  Bastiat met en évidence que les "droits à" nécessitent une prise des ressources d'autrui, affectant ainsi directement le droit de propriété.
