question: Cosa permette il flag sighash SIGHASH_NONE?
answer: Modificare gli output dopo la firma
wrong_answer:
  - Modificare gli input dopo la firma
  - Coprire tutti gli input e gli output
  - Limitare le modifiche a un solo output
explanation: |
  SIGHASH_NONE copre solo gli input, lasciando gli output modificabili dopo la firma.
