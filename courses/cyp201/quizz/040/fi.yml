question: Miksi on riskialtista luoda entropiaa manuaalisesti HD-lompakolle?
answer: Se voi tuoda mukanaan inhimillisiä heikkouksia tai ennustettavia vinoumia
wrong_answer:
  - Se johtaa virheellisiin julkisiin avaimiin
  - Se estää yksityisten avainten johdannan
  - Se rajoittaa luotujen mnemonisten fraasien kokoa
explanation: |
  Entropian manuaalinen luominen voi tuoda mukanaan vinoumia tai virheitä, mikä tekee avaimista haavoittuvampia hyökkäyksille.