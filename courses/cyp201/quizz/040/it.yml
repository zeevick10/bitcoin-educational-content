question: Qual è la caratteristica unica della lista di 2048 parole che consente la codifica mnemonica?
answer: Nessuna parola ha le stesse prime quattro lettere nello stesso ordine.
wrong_answers:
  - Nessuna parola ha le stesse ultime tre lettere.
  - Nessuna parola inizia con la lettera J.
  - Nessuna parola è più lunga di sei lettere.
explanation: |
  Questa caratteristica aiuta a evitare qualsiasi ambiguità durante l'inserimento delle parole, garantendo così l'unicità di ogni parola nella lista, riducendo al contempo lo spazio di archiviazione necessario.
