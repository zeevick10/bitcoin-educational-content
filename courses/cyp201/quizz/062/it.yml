question: Per eseguire una derivazione di una coppia di chiavi figlio normale, devo inserire nella funzione HMAC-SHA512...
answer: chiave pubblica genitore || indice, codice catena genitore.
wrong_answers:
  - chiave privata genitore || indice, codice catena genitore.
  - chiave privata genitore, codice catena genitore.
  - chiave privata genitore || indice.
explanation: |
  Per derivare una chiave figlio normale, si utilizza la chiave pubblica del genitore con l'indice e il codice catena nella funzione HMAC-SHA512.
