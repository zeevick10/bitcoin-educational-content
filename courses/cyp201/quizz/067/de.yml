question: Was ist der Zweck des Index beim Ableiten von Kinderschlüsseln?
answer: Unterscheidung von Geschwisterschlüsselpaaren
falsche_Antworten:
  - Die Natur des Schlüssels identifizieren (öffentlich oder privat)
  - Das Sicherheitsniveau des Schlüssels spezifizieren
  - Eine zusätzliche Sicherheitsebene hinzufügen
explanation: |
  Der Index ermöglicht die Unterscheidung von Kinderschlüsseln, die vom gleichen Elternpaar abgeleitet wurden.
überprüft: false