question: Para calcular os valores da chave mestra e do código da cadeia mestre, a primeira entrada para a função HMAC-SHA512 é a semente. Qual é o segundo valor de entrada desta função, atuando como uma chave?
answer: Bitcoin seed.
wrong_answers:
  - A frase mnemônica.
  - A senha.
  - Seed.
explanation: |
  A string Bitcoin seed é usada como uma chave no HMAC-SHA512 para derivar a chave mestra e o código da cadeia mestre a partir da semente.