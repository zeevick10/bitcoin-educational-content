question: Hvilken type nøkkel er assosiert med "zpub"-prefikset?
answer: En utvidet offentlig nøkkel for SegWit V0 på Hovednettet
wrong_answers:
  - En utvidet privat nøkkel for SegWit V1 på Hovednettet
  - En utvidet offentlig nøkkel for Legacy på Testnettet
  - En utvidet offentlig nøkkel for SegWit V2 på Testnettet
explanation: |
  "zpub"-prefikset indikerer en utvidet offentlig nøkkel for SegWit V0-skript på Hovednettet.