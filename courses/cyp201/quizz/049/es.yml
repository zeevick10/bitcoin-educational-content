question: ¿Cuál es el propósito de la frase mnemotécnica en una cartera HD de Bitcoin?
answer: Derivar determinísticamente todas las claves
wrong_answer:
  - Para firmar transacciones directamente
  - Para cifrar direcciones de Bitcoin
  - Para generar un hash para los UTXOs
explanation: |
  La frase mnemotécnica permite la derivación de todas las claves privadas y públicas en una cartera, facilitando así la copia de seguridad y la recuperación.