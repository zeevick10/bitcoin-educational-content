question: Что обозначает нотация "/<0;1>/*" в дескрипторе?
answer: Внешнюю и внутреннюю цепочку с последовательным производным
wrong_answers:
  - К отсортированному адресу мультиподписи
  - К контрольной сумме для путей производных
  - К усиленному пути производных
explanation: |
  Нотация "/<0;1>/*" указывает, что дескриптор может генерировать адреса для внешней (0) и внутренней (1) цепочки, с последовательным производным благодаря подстановочному знаку (*).