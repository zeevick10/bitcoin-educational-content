question: Jaký je poslední krok pro vytvoření Bech32 Bitcoin adresy?
answer: Přidat HRP bc a oddělovač 1.
wrong_answers:
  - Přidat na začátek verzi SegWit.
  - Přidat kontrolní součet na začátek adresy.
  - Přidat předponu 1.
explanation: |
  Posledním krokem při konstrukci Bech32 adresy je přidání HRP (Human Readable Part), bc pro Bitcoin, následované oddělovačem 1.