question: Qual é o passo final para criar um endereço Bitcoin Bech32?
answer: Adicionar o HRP bc e um separador 1.
wrong_answers:
  - Adicionar a versão SegWit no início.
  - Adicionar o checksum no início do endereço.
  - Adicionar um prefixo 1.
explanation: |
  O passo final na construção de um endereço Bech32 é adicionar o HRP (Parte Legível por Humanos), bc para Bitcoin, seguido por um separador 1.