question: Mikä digitaalisen allekirjoituksen algoritmi otettiin käyttöön Bitcoinin lanseerauksessa?
answer: ECDSA
wrong_answer:
  - Schnorr
  - RSA
  - HMAC
explanation: |
  Bitcoin käytti alun perin ECDSA:ta, allekirjoitusprotokollaa, joka perustuu elliptisiin käyriin, ennen kuin Schnorrin allekirjoitukset otettiin käyttöön vuonna 2021.
