question: Что такое Nonce в криптографии?
answer: Число, предназначенное для однократного использования.
wrong_answers:
  - Четное число.
  - Цифровая подпись.
  - Число, которое можно использовать повторно.
explanation: |
  Nonce - это число, используемое однократно для криптографических операций, обеспечивающее уникальность определенных значений в алгоритмах.