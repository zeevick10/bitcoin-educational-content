question: Wie groß ist ein komprimierter öffentlicher Schlüssel, der das Schnorr-Protokoll verwendet?
answer: 32 Bytes
wrong_answer:
  - 33 Bytes
  - 64 Bytes
  - 256 Bits
explanation: |
  Ein Schnorr-öffentlicher Schlüssel wird nur durch die x-Koordinate des Punktes auf der elliptischen Kurve dargestellt, was seine Größe auf 32 Bytes reduziert.
reviewed: false