question: Jaká zranitelnost podpisu ECDSA byla opravena pomocí SegWit?
answer: Změnitelnost
wrong_answer:
  - Dávková verifikace
  - Nedostatek agregace
  - Nadměrná velikost podpisů
explanation: |
  SegWit opravil změnitelnost podpisů ECDSA, což umožnilo využití, jako je Lightning Network.
