question: Operasi matematika apa yang menjadi dasar keamanan kriptografi kurva eliptik?
answer: Masalah logaritma diskrit
wrong_answer:
  - Faktorisasi bilangan prima
  - Perhitungan residu kuadrat
  - Masalah kubus diskrit
explanation: |
  Keamanan kriptografi kurva eliptik didasarkan pada kesulitan dalam menyelesaikan masalah logaritma diskrit pada kurva tersebut.
ditinjau: false