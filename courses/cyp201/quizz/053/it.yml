question: Quali informazioni vengono calcolate dal seed applicando HMAC-SHA512?
answer: La chiave principale e il codice catena principale del portafoglio.
wrong_answers:
  - La chiave estesa del portafoglio.
  - L'xpub e l'xprv del portafoglio.
  - Il codice di firma della chiave privata.
explanation: |
  Dal seed, HMAC-SHA512 deriva la chiave principale e il codice catena principale, che sono la base per la generazione delle chiavi.
  recensito: false