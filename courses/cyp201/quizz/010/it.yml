question: Quali sono gli algoritmi utilizzati per la derivazione nei portafogli HD Bitcoin?
answer: HMAC/PBKDF2
wrong_answers:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
explanation: |
  I portafogli HD Bitcoin utilizzano HMAC (Hash-based Message Authentication Code) per la derivazione delle chiavi e PBKDF2 (Password-Based Key Derivation Function 2) per la derivazione del seed.
