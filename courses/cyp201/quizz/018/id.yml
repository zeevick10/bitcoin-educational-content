question: Mengapa kurva eliptik secp256r1 tidak digunakan dalam Bitcoin?
answer: Berpotensi untuk menghindari pintu belakang
wrong_answer:
  - Karena terlalu lambat
  - Karena tidak distandarisasi
  - Karena memerlukan perangkat keras khusus
explanation: |
  Satoshi Nakamoto kemungkinan lebih memilih kurva secp256k1, karena parameter dari secp256r1 bisa mengandung kerentanan tersembunyi.