pergunta: Qual informação não está incluída em uma chave estendida?
resposta: O histórico de transações da chave
respostas_erradas:
  - O número de índice da chave
  - A chave (privada ou pública)
  - O código da cadeia
explicação: |
  Uma chave estendida contém apenas as informações necessárias para derivar chaves filhas, não informações relacionadas a transações.
