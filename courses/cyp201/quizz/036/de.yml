question: Was ermöglicht Ihnen ein HD-Wallet im Vergleich zu einem JBOK-Wallet?
answer: Alle privaten Schlüssel aus einem einzigen Seed generieren
wrong_answer:
  - Die Sicherheit digitaler Signaturen erhöhen
  - Die gleiche Adresse für mehrere Transaktionen wiederverwenden
  - Die Verwendung von öffentlichen Schlüsseln komplett vermeiden
explanation: |
  HD-Wallets leiten alle privaten Schlüssel von einem einzigartigen Seed ab, was das Backup vereinfacht und indirekt die Privatsphäre verbessert.
reviewed: false