Вопрос: Чем HD кошелек отличается от JBOK кошелька в плане возможностей?
Ответ: Генерировать все приватные ключи из одного сида
Неверные ответы:
  - Увеличить безопасность цифровых подписей
  - Использовать один и тот же адрес для множества транзакций
  - Полностью избежать использования публичных ключей
Объяснение:
  HD кошельки получают все приватные ключи из уникального сида, что упрощает процесс создания резервных копий и косвенно улучшает конфиденциальность.