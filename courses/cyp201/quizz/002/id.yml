question: Sifat apa dari fungsi hash yang ditunjukkan oleh perubahan total dalam hash ketika pesan berubah sedikit?
answer: Efek salju
wrong_answer:
  - Ketahanan terhadap tabrakan
  - Ketahanan terhadap gambar kedua
  - Panjang
explanation: |
  Perubahan kecil pada masukan menghasilkan perubahan radikal pada hash, inilah yang disebut efek salju.