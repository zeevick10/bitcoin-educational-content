question: Fungsi apa yang digunakan untuk mendapatkan seed dari frasa mnemonik?
answer: PBKDF2 dengan HMAC-SHA512
wrong_answer:
  - SHA256 saja
  - Double SHA256
  - AES-256
explanation: |
  Seed dihasilkan menggunakan fungsi PBKDF2 dengan HMAC-SHA512 dan 2048 iterasi, dari frasa mnemonik dan passphrase.