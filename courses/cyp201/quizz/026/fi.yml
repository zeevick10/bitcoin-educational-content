question: Mikä on lähtökohta ECDSA-allekirjoituksen laskemiselle?
answer: Viestin tiiviste
wrong_answer:
  - Julkinen avain
  - Kiinteä nonce
  - Mukautettu elliptinen käyrä
explanation: |
  ECDSA-allekirjoitus alkaa laskemalla allekirjoitettavan viestin tiivisteen, usein SHA256:n avulla.
reviewed: false