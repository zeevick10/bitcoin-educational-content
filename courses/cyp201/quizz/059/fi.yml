question: Mikä on siemenen rooli Bitcoin HD-lompakossa?
answer: Toimia kaikkien avainten johdannan lähtökohtana
wrong_answer:
  - Tallentaa lompakon tapahtumat
  - Luoda suoraan pääjulkinen avain
  - Varmistaa tapahtumien luottamuksellisuuden
explanation: |
  Siemen on 512-bittinen sekvenssi, joka on johdettu muistilauseesta ja salasanasta. Se muodostaa perustan kaikille lompakon avaimille.
