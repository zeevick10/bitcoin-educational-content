question: Was ist das Hauptmerkmal der Skalarmultiplikation auf elliptischen Kurven?
answer: Einwegfunktion
wrong_answer:
  - Leicht umkehrbar
  - Basierend auf der Faktorisierung von Primzahlen
  - Sehr langwierig zu berechnen
explanation: |
  Die Skalarmultiplikation auf elliptischen Kurven ist eine Einwegfunktion, was es unmöglich macht, den privaten Schlüssel aus dem öffentlichen Schlüssel abzuleiten.
