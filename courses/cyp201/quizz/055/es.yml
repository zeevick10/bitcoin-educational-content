pregunta: ¿En cuántas partes se divide la salida de la función HMAC-SHA512 aplicada a la semilla?
respuesta: Dos partes de 256 bits
respuestas_incorrectas:
  - Una sola parte de 512 bits
  - Tres partes de 170 bits
  - Cuatro partes de 128 bits
explicación: |
  La salida de HMAC-SHA512 se divide en dos partes: la clave privada maestra (256 bits) y el código de cadena maestro (256 bits).
revisado: false