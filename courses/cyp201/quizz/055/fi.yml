question: Kuinka moniin osiin HMAC-SHA512-funktion siemenen tuotos jaetaan?
answer: Kahteen 256 bitin osaan
wrong_answer:
  - Yhteen yksittäiseen 512 bitin osaan
  - Kolmeen 170 bitin osaan
  - Neljään 128 bitin osaan
explanation: |
  HMAC-SHA512: n tuotos jaetaan kahteen osaan: pääyksityisavain (256 bittiä) ja pääketjukoodi (256 bittiä).