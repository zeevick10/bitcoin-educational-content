question: In wie viele Teile wird die Ausgabe der HMAC-SHA512-Funktion, die auf den Seed angewendet wird, unterteilt?
answer: Zwei Teile zu je 256 Bits
falsche_Antworten:
  - Ein einzelner Teil von 512 Bits
  - Drei Teile zu je 170 Bits
  - Vier Teile zu je 128 Bits
explanation: |
  Die Ausgabe von HMAC-SHA512 wird in zwei Teile unterteilt: den Master-Privatschlüssel (256 Bits) und den Master-Chain-Code (256 Bits).
überprüft: false