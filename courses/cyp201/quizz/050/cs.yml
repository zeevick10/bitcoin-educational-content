question: Jaká je dobrá praxe pro zabezpečení heslové fráze?
answer: Uložte ji na samostatném fyzickém médiu než je mnemonická fráze
wrong_answer:
  - Zapamatovat si ji pouze nazpaměť bez zaznamenání
  - Uložit ji na stejném fyzickém médiu jako mnemonická fráze
  - Zaznamenat ji na digitálním médiu jako je Google Drive
explanation: |
  Heslová fráze musí být fyzicky uložena odděleně od mnemonické fráze, aby se zabránilo současné krádeži obou.