Câu hỏi: Chức năng chính của hàm băm là gì?
Câu trả lời: Nó chuyển đổi thông tin có độ dài tùy ý thành một dấu vân tay cố định
Câu trả lời sai:
  - Nó mã hóa tin nhắn để làm cho chúng không thể đọc được
  - Nó chỉ được sử dụng để xác minh tính toàn vẹn của phần mềm Bitcoin
  - Nó tạo ra khóa riêng cho ví Bitcoin
Giải thích: |
  Hàm băm biến đổi dữ liệu có kích thước bất kỳ thành một băm cố định, rất quan trọng cho nhiều ứng dụng trong Bitcoin.
