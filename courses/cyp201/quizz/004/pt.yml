pergunta: Qual combinação de funções de hash é usada para gerar impressões digitais mais curtas no Bitcoin?
resposta: HASH160
respostas_erradas:
  - SHA512-SHA256
  - HASH256
  - SHA160
explicação: |
  HASH160 combina SHA256 e RIPEMD160 para gerar impressões digitais de 160 bits, notavelmente para endereços Bitcoin.
