otázka: Jaký je hlavní rozdíl mezi heslovou frází a PIN kódem pro Bitcoinovou peněženku?
odpověď: Heslová fráze upravuje odvození klíče, nikoli PIN kód
špatné_odpovědi:
  - PIN kód je spojen s mnemonickou frází
  - PIN kód se používá k šifrování transakcí, ale heslová fráze ne
  - PIN kód generuje Bitcoinové adresy
vysvětlení: |
  Na rozdíl od PIN kódu je heslová fráze přímo zapojena do procesu odvození klíče a mění klíče peněženky.
