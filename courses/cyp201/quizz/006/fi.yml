question: Mitä tapahtuu jokaisen tiivistyskierroksen aikana SHA256: ssa?
answer: Tilamuuttujat päivittyvät viestisanoista ja vakioista
wrong_answers:
  - Lopullinen tiiviste tuotetaan asteittain jokaisen kierroksen jälkeen
  - Viestin bitit järjestellään uudelleen
  - Muuttujien alkuperäiset arvot pysyvät muuttumattomina
explanation: |
  Jokainen kierros muokkaa tilamuuttujia käyttäen sanoja, vakioita ja loogisia operaatioita levittääkseen tiedon.
reviewed: false