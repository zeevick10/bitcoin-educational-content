question: Cosa succede durante ogni round di compressione in SHA256?
answer: Le variabili di stato vengono aggiornate a partire dalle parole del messaggio e dalle costanti
wrong_answer:
  - L'hash finale viene generato progressivamente dopo ogni round
  - I bit del messaggio vengono riorganizzati
  - I valori iniziali delle variabili rimangono invariati
explanation: |
  Ogni round modifica le variabili di stato utilizzando parole, costanti e operazioni logiche per diffondere l'informazione.
reviewed: false