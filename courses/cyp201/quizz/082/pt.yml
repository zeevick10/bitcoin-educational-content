pergunta: Qual é a principal diferença entre P2PK e P2PKH?
resposta: P2PK usa diretamente a chave pública bruta, enquanto P2PKH usa o hash da chave pública.
respostas_erradas:
  - P2PK é compatível com SegWit, enquanto P2PKH não é.
  - P2PK usa uma assinatura Schnorr, enquanto P2PKH usa uma assinatura ECDSA.
  - P2PK é destinado para multisigs, enquanto P2PKH é para scripts simples.
explicação: |
  P2PK bloqueia os fundos com uma chave pública bruta, enquanto P2PKH usa um hash da chave pública.
