question: Bagaimana Wabisabi mengelola perubahan dibandingkan dengan Wasabi 1.0?

answer: Ia membaginya menjadi beberapa jumlah kecil yang didistribusikan dalam denominasi yang sama.

wrong_answers:
  - Ia mengkonsolidasikannya untuk mencegahnya menjadi "debu".
  - Ia mengecualikannya sebelum transaksi coinjoin dengan menyamakan input.
  - Ia secara otomatis mentransfernya ke dompet cadangan.

explanation: |
  Tidak seperti Wasabi 1.0, di mana perubahan langsung dikaitkan dengan input pengguna, Wabisabi bertujuan untuk membagi perubahan menjadi beberapa jumlah kecil, didistribusikan dalam denominasi yang sama ke semua peserta.

