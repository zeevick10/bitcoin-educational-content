question: Miten "varsi" vaihe toimii Voikukka-protokollassa?

answer: Transaktio lähetetään satunnaisen solmujen polun kautta.

wrong_answers:
  - Transaktio lähetetään välittömästi kaikille lähdesolmun vertaisille.
  - Transaktio tallennetaan väliaikaisesti keskussolmuun ennen lähetystä.
  - Transaktio salataan asteittain jokaisessa lähetysvaiheessa.

explanation: |
  Voikukka käyttää ensin "varsi" vaihetta, jossa transaktio lähetetään satunnaisen solmujen polun kautta. Tämän jälkeen transaktio lähetetään koko verkolle "pörrö" vaiheessa.

