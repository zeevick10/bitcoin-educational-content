question: Как мейкеры получают компенсацию в JoinMarket?

answer: Через комиссионные, уплачиваемые тейкерами.

wrong_answers:
  - Через комиссионные за майнинг.
  - Через добровольные пожертвования от тейкеров.
  - Через гранты от сообщества Bitcoin.

explanation: |
  Мейкеры оставляют свои биткоины в доступе для тейкеров и получают взамен комиссионные за свою услугу. В свою очередь, тейкеры платят за использование биткоинов мейкеров, чтобы провести свои собственные транзакции coinjoin.