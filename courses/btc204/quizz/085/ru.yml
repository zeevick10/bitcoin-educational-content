question: Какая конкретная модель сопоставления пользователей используется в JoinMarket?

answer: P2P рынок между создателями и получателями.

wrong_answers:
  - Сервер, который случайным образом назначает участников.
  - Обмены, основанные на голландских аукционах.
  - Служба посредничества, которая вручную выбирает участников.

explanation: |
  JoinMarket работает на принципах P2P обменного рынка, где некоторые пользователи, "создатели", предлагают свои биткойны для смешивания, в то время как другие, "получатели", используют эти средства для выполнения операций coinjoin в обмен на комиссию.

