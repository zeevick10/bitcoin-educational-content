question: Qual é o nome da conta usada para UTXOs que não podem entrar em um pool de coinjoin Whirlpool?

answer: Conta de troco doxxic.

wrong_answers:
  - Conta pós-mixagem.
  - Conta pré-mixagem.
  - Conta de depósito.

explanation: |
  O troco que não pôde entrar no pool é isolado na conta de troco doxxic, para garantir uma separação estrita dos outros UTXOs na carteira.

