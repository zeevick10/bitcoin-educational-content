question: Hva var en fordel med metallmynter sammenlignet med varepenger?
answer: De var mer holdbare
wrong_answers:
  - De hadde en høyere iboende verdi
  - De var lettere å transportere
  - De var ikke utsatt for forfalskning
explanation: |
 Metallpenger, spesielt gull og sølv, var mer holdbare enn varepenger.
 Edelmetaller er mindre utsatt for forringelse over tid, noe som gjør dem ideelle for
 langvarig lagring av verdi. Denne holdbarheten bidro også til deres nytte som
 et byttemiddel, en regneenhet, og en verdioppbevaring.
reviewed: true