question: Какова роль AMF во Франции?
answer: Она регулирует финансовые рынки.
wrong_answers:
  - Она регулирует систему образования.
  - Она регулирует систему здравоохранения.
  - Она регулирует транспортную систему.
explanation: |
  AMF (Autorité des marchés financiers) является регулирующим органом финансового рынка Франции.