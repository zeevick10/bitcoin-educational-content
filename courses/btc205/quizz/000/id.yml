question: Apa tujuan utama dari KYC?
answer: Untuk memerangi pencucian uang, pendanaan terorisme, dan penghindaran pajak.
wrong_answers:
  - Untuk meningkatkan biaya kepatuhan bagi bisnis
  - Untuk memusatkan basis data sensitif yang mengandung informasi pribadi pengguna
  - Untuk mengecilkan bisnis Prancis dan merugikan daya saing mereka
explanation: |
  KYC, atau Know Your Customer, adalah standar regulasi yang bertujuan untuk memerangi
  pencucian uang, pendanaan terorisme, dan penghindaran pajak dengan mewajibkan pengumpulan
  informasi pribadi pelanggan.
