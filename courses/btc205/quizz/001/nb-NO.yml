question: Hva er alternativet til full KYC i Sveits?
answer: KYC light
wrong_answers:
  - KYC heavy
  - KYC medium
  - KYC dark
explanation: |
  I Sveits er et alternativ til full KYC KYC light, som tillater


  kjøp og salg av bitcoins uten å måtte oppgi identifikasjon, så lenge


  kjøpesummen ikke overstiger 1000 euro per dag.