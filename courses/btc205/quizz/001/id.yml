question: Apa alternatif untuk KYC penuh di Swiss?
answer: KYC light
wrong_answers:
  - KYC heavy
  - KYC medium
  - KYC dark
explanation: |
  Di Swiss, alternatif untuk KYC penuh adalah KYC light yang memungkinkan


  pembelian dan penjualan bitcoin tanpa menyediakan identifikasi, selama


  jumlah pembelian tidak melebihi 1000 euro per hari.