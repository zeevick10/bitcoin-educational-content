question: Was ist der Hauptvorteil, wenn man seine eigene Mining-Ausrüstung besitzt?
answer: Das Erwerben von jungfräulichen Bitcoins.
wrong_answers:
  - Die Notwendigkeit vermeiden, Bitcoin direkt zu kaufen.
  - Profit durch den späteren Verkauf der Ausrüstung machen.
  - Die Notwendigkeit vermeiden, anderen Minern vertrauen zu müssen.
explanation: |
  Der Besitz Ihrer eigenen Mining-Ausrüstung bietet erhebliche
  Vorteile. Neben der persönlichen Befriedigung, aktiv zur Sicherheit des Bitcoin-
  Netzwerks beizutragen und die Belohnungen direkt in Ihre Wallet fallen zu sehen, gibt
  es den attraktiven Aspekt der jungfräulichen Bitcoins. Dies sind
  frisch geschürfte Bitcoins, die noch nie ausgegeben wurden und an die
  keine Geschichte angehängt ist.
reviewed: true