question: В чем основное преимущество добычи первичных биткоинов?
answer: Они никогда не были потрачены и не имеют истории использования.
wrong_answers:
  - Их можно продать по более высокой цене.
  - Их можно использовать для нелегальной деятельности.
  - Их можно хранить долгое время без потери стоимости.
explanation: |
  Основное преимущество добычи первичных биткоинов заключается в том,
  что они никогда не были потрачены и не имеют истории использования.
  Такие биткоины часто считаются более ценными, поскольку
  они никогда не были запятнаны, что предоставляет некоторую гарантию
  против отказа регуляторами или крупными платформами обмена.
