question: ¿Cuál es el significado del adagio No es tu tasa de hash, no es tu recompensa en el contexto de la minería de Bitcoin?
answer: Si no controlas la tasa de hash, no controlas las recompensas de la minería.
wrong_answers:
  - Si no tienes una alta tasa de hash, no obtendrás ninguna recompensa.
  - Si no posees Bitcoin, no obtendrás ninguna recompensa.
  - Si no tienes una máquina de minería, no obtendrás ninguna recompensa.
explanation: |
  El adagio No es tu tasa de hash, no es tu recompensa es similar
  al conocido adagio en el mundo de las criptomonedas,
  No son tus claves, no son tus Bitcoins. Significa que si no
  controlas la tasa de hash, no controlas las recompensas de la minería.
  Esto se debe a que las recompensas de la minería son
  directamente proporcionales a la tasa de hash.
reviewed: true