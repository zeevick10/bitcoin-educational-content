question: Mis sündmust nimetatakse, kui Bitcoini tehingute kaevandamise tasu poole võrra vähendatakse?
answer: Poolitamine
wrong_answers:
  - Kahekordistamine
  - Neljandiku võrra vähendamine
  - Kolmekordistamine
explanation: |
  Programmeeritud kaevandamistasude vähendamine, poolitamine iga
  nelja aasta tagant, on sündmus, mida tuntakse kui poolitamist.
reviewed: true