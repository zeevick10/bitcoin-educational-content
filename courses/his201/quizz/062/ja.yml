question: 協力メンバーのハッシュレートを部分的なプルーフ・オブ・ワークを通じて推定することには何が含まれますか？
answer: ネットワークの難易度よりも低い次数のワークプルーフをハッシャーから取得すること
wrong_answers:
  - ハッシャーが生成した各ブロックハッシュの最初のバイトを含むスタンプの印影を取得する
  - 毎月ハッシャーの電気代を取得する
  - BitDNSのような、より低い難易度のネットワークで生成されたワークプルーフを取得する
explanation: |
  このシンプルな方法は、2010年10月14日にフォーラム上でribuck、Nils Schneider、そしてGavin Andresenによって提案されました。[on the forum](https: //bitcointalk.org/index.php?topic=1458.msg16951#msg16951) ()
