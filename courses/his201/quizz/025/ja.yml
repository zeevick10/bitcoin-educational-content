question: ビットコインのプロトタイプネットワークが実際に立ち上げられたのは2009年のいつですか？
answer: 2009年1月9日 02: 54: 25 UTC
wrong_answers:
  - 2009年1月3日 18: 15: 05 UTC
  - 2009年1月8日 19: 27: 40 UTC
  - 2009年1月12日 03: 30: 25 UTC
explanation: |
  これはブロックチェーンのブロック1のタイムスタンプで、サトシ・ナカモトが数時間前にメーリングリストにソフトウェアコードを公開した後にマイニングしました。ジェネシスブロック（0）は1月3日から8日の間に作成されましたが、実際のネットワークというものは存在しませんでした。
reviewed: false