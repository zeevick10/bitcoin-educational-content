question: Aspek apa dari Bitcoin yang ingin Satoshi kurangi penekanannya dalam komunikasinya pada Juli 2010?
answer: Anonimitas transaksi
wrong_answers:
  - Kebijakan moneter
  - E-commerce
  - Kemampuan pemrograman
explanation: |
  Mengenai draf presentasi untuk Slashdot, dia menyatakan tidak ingin menempatkan aspek anonim di garis depan. Dia menjelaskan alasannya kepada Martti Malmi [secara pribadi](https: //mmalmi.github.io/satoshi/#email-197).