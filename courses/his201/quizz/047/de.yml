question: Welchen Aspekt von Bitcoin wollte Satoshi in seiner Kommunikation im Juli 2010 herunterspielen?
answer: Die Anonymität von Transaktionen
wrong_answers:
  - Geldpolitik
  - E-Commerce
  - Programmierbarkeit
explanation: |
  Bezüglich des Entwurfs der Präsentation für Slashdot erklärte er, er wolle "den 'anonymen' Aspekt nicht in den Vordergrund stellen." Er erläuterte seine Gründe Martti Malmi [im Privaten](https: //mmalmi.github.io/satoshi/#email-197).
