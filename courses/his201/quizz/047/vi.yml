question: Khía cạnh nào của Bitcoin mà Satoshi muốn hạ thấp trong giao tiếp của mình vào tháng 7 năm 2010?
answer: Tính ẩn danh của các giao dịch
wrong_answers:
  - Chính sách tiền tệ
  - Thương mại điện tử
  - Khả năng lập trình
explanation: |
  Liên quan đến bản thảo trình bày cho Slashdot, ông đã nói rằng không muốn "đặt khía cạnh 'ẩn danh' lên hàng đầu." Ông đã giải thích lý do của mình cho Martti Malmi [một cách riêng tư](https: //mmalmi.github.io/satoshi/#email-197).
