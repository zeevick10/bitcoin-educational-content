question: Kuka henkilö reagoi positiivisesti valkoisen kirjan julkaisuun marraskuussa 2008?
answer: Hal Finney
wrong_answers:
  - James A. Donald
  - John R. Levine
  - Ray Dillinger
explanation: |
  Marraskuun 7. päivänä hän kirjoitti listalle, että "Bitcoin [vaikutti] olevan erittäin lupaava idea". Muut olivat skeptisempiä. (https: //www.metzdowd.com/pipermail/cryptography/2008-November/014827.html)
