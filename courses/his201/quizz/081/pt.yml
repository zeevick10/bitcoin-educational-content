question: Quem produziu o primeiro vídeo de alta qualidade sobre Bitcoin em março de 2011?
answer: Stefan Thomas
wrong_answers:
  - Mike Hearn
  - Christian Decker
  - Bruce Wagner
explanation: |
  O vídeo, simplesmente intitulado "O que é Bitcoin?", foi produzido através de financiamento coletivo pela comunidade.
