question: Qual è il nome del fondatore del Partito Pirata svedese che ha descritto Bitcoin come il Napster del banking nel maggio 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Amante della libertà, Bitcoin gli sembrò una buona idea quando lo scoprì. È stato un grande promotore delle criptovalute negli anni successivi.