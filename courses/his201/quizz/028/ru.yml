question: Какова была цена в долларах по прогнозу Хала Финни в январе 2009 года?
answer: 10,000,000
wrong_answers:
  - 1,000,000
  - 100,000
  - 10,000
explanation: |
  Он [написал](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015004.html), что возможность генерировать единицы сегодня, затратив всего несколько центов на вычислительное время, может быть очень хорошей ставкой.
reviewed: false