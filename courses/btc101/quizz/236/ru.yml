question: Что такое концепция skin in the game в контексте игровой индустрии?
answer: Иметь финансовую заинтересованность в исходе игры
wrong_answers:
  - Инвестирование в разработку игры
  - Покупка игровых предметов за реальные деньги
  - Продажа скинов из игры за реальные деньги
explanation: >-
  Концепция skin in the game - это идея, которая недавно приобрела популярность в игровой индустрии. Она, по сути, включает в себя наличие финансовой заинтересованности в исходе игры.