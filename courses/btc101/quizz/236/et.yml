question: Mis on skin in the game kontseptsioon videomängude tööstuses?
answer: Omama rahalist osalust mängu tulemuses
wrong_answers:
  - Investeerimine mängu arendusse
  - Pärisraha eest mängusiseste esemete ostmine
  - Mängunahkade müümine pärisraha eest
explanation: >-
  Skin in the game kontseptsioon on idee, mis on hiljuti videomängude tööstuses populaarsust kogunud. See hõlmab sisuliselt rahalist osalust mängu tulemuses.