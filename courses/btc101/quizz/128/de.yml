question: Was muss bei der Erstellung eines Erbschaftsplans nicht berücksichtigt werden?
answer: Der Name des Bitcoin-Wallets, das Sie normalerweise verwenden.
wrong_answers:
  - Ein handschriftlicher Brief, der Ihre Vermögenswerte auflistet.
  - Eine Beschreibung, wie auf Ihre Mittel zugegriffen werden kann.
  - Die Kontaktdaten vertrauenswürdiger Personen.
explanation: |
  Die Erstellung eines Erbschaftsplans ist ein entscheidender Schritt, um sicherzustellen, dass Ihre Bitcoins nach Ihrem Tod ordnungsgemäß verwaltet werden.
  Dieser Plan kann einen handschriftlichen Brief enthalten, der Ihre Vermögenswerte, 
  ihre Zugriffsmethoden und die Kontaktdaten vertrauenswürdiger Personen auflistet, die kontaktiert werden sollen.
reviewed: true