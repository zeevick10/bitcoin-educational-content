question: Qual é um fator que dificulta a regulação do Bitcoin pelas autoridades financeiras?
answer: Opera em escala global, 24 horas por dia, 7 dias por semana.
wrong_answers:
  - É controlado por uma autoridade central.
  - Não é usado em lugar nenhum do mundo.
  - É fácil de falsificar.
explanation: >-
  O protocolo Bitcoin é único pois opera em escala global, 24 horas por dia, 7 dias por semana, tornando a regulação difícil para as autoridades financeiras.
reviewed: true
