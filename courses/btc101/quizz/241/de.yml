question: Was ist eine DCA-Plattform?
answer: Ein Dienst, der es Benutzern ermöglicht, einen festen Geldbetrag in regelmäßigen Abständen in ein Vermögenswert zu investieren.
wrong_answers:
  - Eine Art von Kryptowährungsbörse, die nur den Handel mit Bitcoin erlaubt.
  - Ein Finanzdienst, der Darlehen an Investoren für den Margin-Handel bereitstellt.
  - Ein Software-Tool, das Aktienkurse in Echtzeit verfolgt, ohne jegliche Investitionsfunktionen.
explanation: |
  Eine DCA-Plattform bezieht sich auf eine Plattform, die das
  Dollar-Cost Averaging (DCA), eine Investitionsstrategie, bei der
  eine Person einen festen Geldbetrag in ein
  bestimmtes Vermögenswert in regelmäßigen Abständen investiert, unabhängig vom
  Preis des Vermögenswerts, erleichtert.
reviewed: true