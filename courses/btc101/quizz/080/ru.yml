question: Какова вероятность того, что кто-то случайно угадает ваш список из 12 или 24 слов в кошельке Bitcoin?
answer: На уровне астрономически низкой
wrong_answers:
  - Высокая
  - Умеренная
  - Низкая
explanation: >
  Благодаря криптографии, используемой для создания кошелька, вероятность того, что кто-то случайно угадает ваш список из 12 или 24 слов, находится на астрономически низком уровне. Это похоже на поиск "правильного" числа между 1 и $2^{256}$, что практически эквивалентно поиску определенного атома во Вселенной.
reviewed: true