question: Что такое концепция "потоковых денежных переводов" в контексте сети Lightning?
answer: Совершение микротранзакций каждую минуту
wrong_answers:
  - Потоковая передача видеоконтента за Bitcoin
  - Потоковая передача аудиоконтента за Bitcoin
  - Потоковая передача транзакций Bitcoin в реальном времени
explanation: С помощью сети Lightning мы можем совершать микротранзакции каждую минуту, что открывает двери для экспериментов с экономическими моделями, где потребители платят за контент в зависимости от того, сколько они потребляют.