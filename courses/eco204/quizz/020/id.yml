question: Siapa yang mengusulkan definisi hiperinflasi yang paling diakui?
answer: Philip Cagan
wrong_answers:
  - Bernholz
  - David
  - Hanke-Krus
explanation: |
  Definisi hiperinflasi yang paling diakui berasal dari Philip Cagan,
  yang mengusulkan pemahaman kuantitatif tentang hiperinflasi dalam karyanya tahun 1956, The
  Monetary Dynamics of Hyperinflation.
