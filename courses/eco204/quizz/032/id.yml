question: Apa tujuan dari "Notgeld" selama krisis ekonomi di Jerman?
answer: Itu dirancang untuk mengatasi kekurangan mata uang umum.
wrong_answers:
  - Itu digunakan untuk membayar reparasi perang.
  - Itu merupakan bentuk protes terhadap pemerintah.
  - Itu merupakan cara untuk merangsang ekonomi.
explanation: |
  Menghadapi krisis moneter dan ekonomi, Jerman beralih ke "Notgeld"
  (uang darurat). Catatan-catatan ini, yang dicetak oleh kota-kota atau perusahaan tertentu, dirancang
  untuk mengatasi kekurangan mata uang umum.