question: "В чем заключается фундаментальное отличие между маржинальной теорией стоимости Карла Менгера и теорией Леона Вальраса и Уильяма Стэнли Джевонса?"
answer: Теория Менгера преимущественно субъективна, в то время как Вальрас и Джевонс рассматривают стоимость как объективное и измеримое явление.
wrong_answers:
