  - Теория Менгера основана на теории стоимости труда, в то время как Вальрас и Джевонс считают, что стоимость основана на количестве земли, используемой в производстве.
  - Теория Менгера основана на теории стоимости земли физиократов, в то время как Вальрас и Джевонс считают, что стоимость основана на использованном в производстве труде.
