question: Что такое концепция абсолютного преимущества в контексте разделения труда?
answer: Лицо обладает превосходной способностью выполнять определенные задачи по сравнению с его коллегами.
wrong_answers:
  - Лицо обладает превосходной способностью выполнять все задачи по сравнению с его коллегами.
  - Лицо обладает равной способностью выполнять определенные задачи, как и его коллеги.
  - Лицо обладает худшей способностью выполнять определенные задачи по сравнению с его коллегами.
explanation:
  В контексте разделения труда абсолютное преимущество относится к ситуации, когда лицо имеет превосходную способность выполнять определенные задачи по сравнению с его коллегами. Такое лицо тогда заинтересовано в специализации на производстве этого товара и затем обмене полученного излишка на желаемые товары.
