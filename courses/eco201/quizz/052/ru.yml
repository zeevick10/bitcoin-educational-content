question: Какова позиция сторонников Современной денежной теории (MMT) по отношению к печатанию денег?
answer: Сторонники MMT выступают за печать денег для достижения политических целей.
wrong_answers:
- Сторонники MMT выступают против печатания денег при любых обстоятельствах.
- Сторонники MMT считают, что контроль за печатью денег должен осуществляться центральным банком.
- Сторонники MMT считают, что следует избегать печатания денег из-за риска инфляции.
explanation:
Сторонники Современной денежной теории (MMT) выступали за печать денег для достижения политических целей, используя отсутствие инфляции в период с 2008 по 2019 год в качестве аргумента.