question: Miksi biometriset tiedot katsotaan vähemmän turvallisiksi kuin tiedon ja hallussapidon yhdistelmä 2FA; ssa?
answer: Biometriset tiedot tulisi säilyttää tunnistuslaitteessa eikä niitä tulisi paljastaa verkossa.
wrong_answers:
  - Biometriset tiedot on helpompi poimia, vaikka ne säilytettäisiin offline-tilassa tunnistuslaitteessa.
  - Biometriset tiedot ovat sekä vaikeampia muistaa että käyttää tunnistuslaitetta käytettäessä.
  - Biometristen tietojen työkalut ovat kalliimpia toteuttaa, joten ne eivät ole kustannustehokkaita verrattuna muihin ratkaisuihin.
explanation: |
  Biometriset tiedot ovat vähemmän turvallisia, koska ne tulisi säilyttää
  tunnistuslaitteessa eikä niitä tulisi paljastaa verkossa. Jos
  ne paljastetaan verkossa, ne voidaan varastaa ja käyttää
  luvattomaan pääsyyn.
reviewed: true