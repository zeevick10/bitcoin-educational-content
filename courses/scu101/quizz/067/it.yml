question: Qual è la principale preoccupazione riguardante il Single Sign-On (SSO) offerto dai giganti di internet?
answer: Presenta problemi in termini di disponibilità e rischi di censura.
wrong_answers:
  - È difficile da usare.
  - Richiede molto spazio di archiviazione.
  - Non è compatibile con tutti i siti web.
explanation: |
  Il Single Sign-On (SSO) offerto dai giganti di internet presenta problemi in termini di disponibilità e rischi di censura. Questo perché se il fornitore di SSO subisce un'interruzione o decide di bloccare un utente, l'utente potrebbe perdere l'accesso a tutti i servizi che utilizzano quel SSO per l'autenticazione.
recensito: true