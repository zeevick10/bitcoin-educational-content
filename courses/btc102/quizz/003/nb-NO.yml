question: Hva er en vanlig taktikk brukt av krypto-influensere eller guruer?
answer: Å promotere upålitelige kryptovalutaer.
wrong_answers:
  - Å promotere fysiske eiendeler.
  - Å promotere fiat-valutaer.
  - Å promotere programvareprodukter.
explanation: |
  Krypto-influensere eller guruer har ofte personlige agendaer og kan være involvert
  i mange prosjekter som de ønsker å promotere, selv om de ikke alltid er i
  investorers beste interesse. Disse influenserne kan forsøke å promotere upålitelige
  kryptovalutaer, eller shitcoins.