question: Каково золотое правило инвестирования в Биткоин?
answer: Не ваш ключ, не ваши Биткоины.
wrong_answers:
  - Никогда не инвестируйте больше, чем вы можете себе позволить потерять.
  - Избегайте того, что является модным.
  - Планирование и наличие долгосрочного видения необходимы для успеха в финансах.
explanation: |
  Золотое правило инвестирования в Биткоин - "Не ваш ключ, не ваши Биткоины."
  Это означает, что если у вас нет контроля над вашим приватным ключом, вы на самом деле
  не владеете своими Биткоинами.
