question: Hva er målene med en arveplan ifølge Pamela Morgan i Cryptoasset Inheritance Planning?
answer: Å sikre at dine arvinger kan ta besittelse av dine kryptoaktiva til rett tid, men ikke før; Minimere risikoen og muligheten for at noen stjeler dine kryptoaktiva før de overleveres til dine kjære; Gi dine kjære muligheten til å sikkert holde aktivaene, hvis de ønsker; Unngå konflikter blant dine arvinger og forhindre juridiske problemer så mye som mulig.
wrong_answers:
  - Å sikre at dine arvinger kan ta besittelse av dine kryptoaktiva umiddelbart etter din død; Å maksimere risikoen og muligheten for at noen stjeler dine kryptoaktiva før de overleveres til dine kjære; Å tvinge dine kjære til å sikkert holde aktivaene; Å skape konflikter blant dine arvinger og forårsake juridiske problemer.
  - Å sikre at dine arvinger kan ta besittelse av dine kryptoaktiva før din død; Å minimere risikoen og muligheten for at noen stjeler dine kryptoaktiva etter de er overlevert til dine kjære; Å gi dine kjære muligheten til å usikkert holde aktivaene; Å unngå konflikter blant dine arvinger og forårsake juridiske problemer.
  - Å sikre at dine arvinger kan ta besittelse av dine kryptoaktiva etter din død; Å maksimere risikoen og muligheten for at noen stjeler dine kryptoaktiva etter de er overlevert til dine kjære; Å tvinge dine kjære til å usikkert holde aktivaene; Å skape konflikter blant dine arvinger og forhindre juridiske problemer.
explanation: |
  Målene med en arveplan, som angitt av Pamela Morgan i Cryptoasset
  Inheritance Planning, er å sikre at dine arvinger kan ta besittelse av dine
  kryptoaktiva til rett tid, men ikke før; å minimere risikoen og muligheten
  for at noen stjeler dine kryptoaktiva før de er overlevert til dine kjære;
  å gi dine kjære muligheten til å sikkert holde aktivaene, hvis de ønsker; og
  å unngå konflikter blant dine arvinger og forhindre juridiske problemer så mye
  som mulig.
