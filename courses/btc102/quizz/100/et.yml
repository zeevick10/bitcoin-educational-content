question: Millised on pärandiplaani eesmärgid Pamela Morgani teoses "Cryptoasset Inheritance Planning"?
answer: Tagada, et teie pärijad saaksid teie krüptovarad õigel ajal, kuid mitte enne, kätte; Minimeerida riski ja võimalust, et keegi varastab teie krüptovarad enne, kui need antakse teie lähedastele üle; Anda teie lähedastele võimalus varasid turvaliselt hoida, kui nad seda soovivad; Vältida pärijate vahelisi konflikte ja ennetada õiguslikke probleeme nii palju kui võimalik.
