question: コミットメントトランザクションにおけるタイムロックとリボケーションキーの組み合わせ効果は何ですか？
answer: 参加者が不正行為を行うことを抑止し、即時の罰則を提供することで抑止します。
wrong_answers:
  - 不正行為が発生した場合にチャネルの容量を減少させます
  - 罪を犯した当事者の資金を自動的にロックします
  - トランザクションが不正確である場合に新しいチャネルの開設を強制します
explanation: |
  タイムロックとリボケーションキーは、不正行為を試みた場合に罪を犯した当事者が直ちに資金を失うことを保証することで、参加者が不正行為を行うことを抑止します。
