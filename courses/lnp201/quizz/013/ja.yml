question: アリスが引き出し取引のためにボブの署名を得られなかった場合、どうなりますか？
answer: 彼女は、マルチシグネチャアドレスに預けた資金へのアクセスを失うリスクがあります
wrong_answers:
  - 彼女はもはやライトニングネットワーク上でボブと通信することができなくなります
  - チャネルは限定的な容量で開かれます
  - ボブは自動的にチャネル内の資金を受け取ります
explanation: |
  引き出し取引にボブの署名がない場合、アリスは問題が発生した際に自分の資金を回収できることを保証できず、損失のリスクが生じます。
  レビュー済み: false