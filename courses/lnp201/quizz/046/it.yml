question: Nel contesto di una fattura Lightning, cosa indica il prefisso lnbc nella parte leggibile dall'uomo?
answer: Indica una transazione Lightning sulla blockchain di Bitcoin
wrong_answers:
  - Che la fattura è valida solo sulla testnet di Bitcoin
  - Che la fattura è codificata in bech32
  - Che si tratta di una transazione on-chain
explanation: |
  Il prefisso 'lnbc' significa che la fattura è destinata a una transazione Lightning sulla rete Bitcoin, e non su un'altra rete.
  recensito: false