question: Как технология Keysend позволяет осуществлять перевод средств без выставления счета?
answer: Отправитель генерирует секрет в HTLCs для разблокировки средств
wrong_answers:
  - Получатель генерирует хэш для подтверждения перевода
  - Платеж подтверждается через прямой канал между отправителем и получателем
  - Средства напрямую зачисляются без дополнительной безопасности
explanation:
  Keysend позволяет отправителю генерировать секрет, встроенный в HTLCs, что позволяет получателю разблокировать средства без выставления счета.