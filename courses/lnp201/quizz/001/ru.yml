question: Что такое "емкость" платежного канала?
answer: Общая сумма средств, которую могут обменять два участника
wrong_answers:
  - Временной лимит, в течение которого канал может оставаться открытым
  - Максимальная сумма, которую один участник может отправить в одной транзакции
  - Количество транзакций, которое канал может поддерживать в день
explanation: |
  Емкость канала соответствует общим средствам двух участников и остается фиксированной для определения возможных обменов.