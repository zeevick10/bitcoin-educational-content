question: ¿Qué método de cifrado de bloques utiliza un vector de inicialización y crea un cifrado probabilístico?
answer: CBC ("Cipher Block Chaining")
wrong_answers:
  - ECB ("Electronic Code Book")
  - AES-128
  - SHA-256
explanation: |
  El método CBC utiliza un vector de inicialización y aplica un XOR entre cada bloque de texto plano y el bloque cifrado anterior, haciendo que el cifrado sea probabilístico y más seguro que el ECB.
