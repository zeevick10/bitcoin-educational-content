question: Quale funzione viene utilizzata per calcolare il numero di interi minori di N che sono coprimi con N?
answer: Funzione Phi di Eulero
wrong_answers:
  - Funzione Gamma di Eulero
  - Funzione Sigma di Eulero
  - Funzione Beta di Dirichlet
explanation: |
  La funzione Phi di Eulero determina il numero di interi minori di N che sono coprimi con N, un concetto centrale nei teoremi di crittografia basati sui numeri primi.
  recensito: false