question: Что такое "HMAC"?
answer: Код аутентификации сообщений, основанный на хеш-функции
wrong_answers:
  - Асимметричный алгоритм шифрования, основанный на хеш-функции
  - Асимметричный алгоритм шифрования, основанный на Диффи-Хеллмане
  - Код аутентификации сообщений, основанный на Диффи-Хеллмане
explanation: |
  HMAC - это код аутентификации сообщений, который использует хеш-функцию, такую как SHA-256, для создания тега, подтверждающего целостность и подлинность сообщения.
