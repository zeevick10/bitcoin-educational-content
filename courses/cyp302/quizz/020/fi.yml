question: Mitä modulo-operaatio edustaa matematiikassa?
answer: Jaon jäännös
wrong_answers:
  - Jaon osamäärä
  - Kahdesti alkuluku
  - Luku, joka jakaa ilman jäännöstä
explanation: |
  Modulo-operaatio sisältää jaon jäännöksen määrittämisen, esimerkiksi 25 mod 4 on 1, koska jaon jäännös on 1.
