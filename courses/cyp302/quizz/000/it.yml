question: Chi ha affidato una scatola di ferro all'albergatore Robert Morriss per la custodia?
answer: Thomas J. Beale
wrong_answers:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
explanation: |
  Fu Thomas J. Beale a consegnare una scatola di ferro contenente documenti cifrati e una nota a Robert Morriss, dandogli istruzioni nel caso in cui non fosse tornato.
  recensito: false