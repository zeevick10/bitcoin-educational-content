question: Kondisi dasar apa yang harus dipenuhi oleh sebuah himpunan S dengan operasi biner untuk menjadi sebuah grup?
answer: Kondisi tertutup
wrong_answers:
  - Kondisi komutatif
  - Kondisi simetri
  - Kondisi distributif
explanation: |
  Sebuah himpunan S dengan operasi biner harus memenuhi beberapa kondisi untuk membentuk sebuah grup, dan yang pertama adalah kondisi tertutup: operasi antara dua elemen dari S harus menghasilkan elemen dari S.