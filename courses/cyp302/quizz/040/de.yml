question: Welche grundlegende Bedingung muss eine Menge S mit einer binären Operation erfüllen, um eine Gruppe zu sein?
answer: Die Abgeschlossenheitsbedingung
wrong_answers:
  - Die Kommutativitätsbedingung
  - Die Symmetriebedingung
  - Die Distributivitätsbedingung
explanation: |
  Eine Menge S mit einer binären Operation muss mehrere Bedingungen erfüllen, um eine Gruppe zu bilden, und die erste ist die Abgeschlossenheitsbedingung: Die Operation zwischen zwei Elementen von S muss ein Element von S ergeben.
