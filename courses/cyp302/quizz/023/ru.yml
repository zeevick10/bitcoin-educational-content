question: Какова роль операции модуло в шифровании сдвигом?
answer: Она обеспечивает возвращение букв в начало алфавита при превышении 26
wrong_answers:
  - Она умножает значения букв на ключ
  - Она переворачивает буквы алфавита
  - Она удаляет буквы после буквы Z
explanation: |
  Операция модуло 26 позволяет буквам зацикливаться после Z, чтобы гарантировать, что каждая зашифрованная буква остается в пределах 26 букв алфавита.