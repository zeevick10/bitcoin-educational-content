question: O que significa o termo "champ premier" ou "corps premier"?
answer: Um campo com um número primo de elementos
wrong_answers:
  - Um campo que contém apenas números primos
  - Um campo definido unicamente pela adição de números primos
  - Um campo que utiliza vetores aleatórios
explanation: |
  Um campo primo contém um número de elementos igual a um número primo, tornando-o um campo fundamental para operações criptográficas.
