question: Was bedeutet der Begriff champ premier oder corps premier?
answer: Ein Körper mit einer Primzahl an Elementen
wrong_answers:
  - Ein Körper, der nur Primzahlen enthält
  - Ein Körper, der ausschließlich durch die Addition von Primzahlen definiert ist
  - Ein Körper, der Zufallsvektoren verwendet
explanation: |
  Ein Primkörper enthält eine Anzahl von Elementen, die einer Primzahl entspricht, was ihn zu einem grundlegenden Feld für kryptografische Operationen macht.
reviewed: false