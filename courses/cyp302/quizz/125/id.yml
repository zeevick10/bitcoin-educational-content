question: Masalah besar apa yang dicoba dipecahkan oleh para kriptografer Diffie, Hellman, dan Merkle pada tahun 1970-an?
answer: Masalah distribusi dan manajemen kunci
wrong_answers:
  - Pengembangan kriptografi pasca-kuantum
  - Mengamankan komunikasi militer
  - Meningkatkan teknik enkripsi simetris
explanation: |
  Diffie, Hellman, dan Merkle termotivasi oleh kesulitan praktis distribusi dan manajemen kunci untuk mengamankan komunikasi, tantangan krusial di dunia yang beralih ke komunikasi digital.
