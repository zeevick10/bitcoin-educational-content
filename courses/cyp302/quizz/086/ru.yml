question: Каков главный недостаток метода ECB при использовании блочного шифра?
answer: Он детерминирован и может раскрывать закономерности в данных
wrong_answers:
  - Требует ключи переменной длины
  - Не работает с сообщениями более 128 бит
  - Не работает с сообщениями более 256 бит
explanation: |
  Метод ECB ("Электронная Кодовая Книга") является детерминированным: одинаковые блоки данных шифруются одинаковым образом, что позволяет обнаруживать закономерности в зашифрованном тексте.
