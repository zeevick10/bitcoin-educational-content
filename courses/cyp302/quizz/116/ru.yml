question: Какова цель операции сдвиг строк в AES?
answer: Увеличить диффузию путем перестановки байтов в таблице состояния
wrong_answers:
  - Обеспечить одинаковую длину каждого блока
  - Применить секретный ключ к каждой строке таблицы состояния
  - Ввести дополнительную путаницу путем замены байтов
explanation: |
  Операция сдвиг строк в AES переставляет байты в таблице состояния для распределения информации, тем самым увеличивая диффузию.