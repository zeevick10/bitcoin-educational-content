question: Cosa distingue uno schema di crittografia moderno da un semplice schema di cifratura?
answer: La garanzia dell'integrità e dell'autenticità del messaggio
wrong_answers:
  - L'uso di una singola chiave segreta
  - La decentralizzazione della chiave
  - L'anonimizzazione dei messaggi
explanation: |
  La crittografia moderna include schemi che vanno oltre la confidenzialità per garantire l'integrità e l'autenticità, così come la non ripudiabilità, a differenza dei semplici schemi di cifratura.
  recensito: false