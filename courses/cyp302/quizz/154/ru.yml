question: Почему в криптосистеме RSA сложно найти значение "d"?
answer: Потому что это требует знания φ(N), которое зависит от простых множителей N
wrong_answers:
  - Потому что "d" - это случайное число
  - Потому что "d" больше, чем N
  - Потому что "d" вычисляется независимо от φ(N)
explanation: |
  Нахождение "d" сложно, потому что оно опирается на знание φ(N), которое, в свою очередь, зависит от значений p и q, простых множителей N.
reviewed: false