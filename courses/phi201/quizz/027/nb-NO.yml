question: Hva er forskjellen mellom phusis og nomos?
answer: Phusis er naturens lov, nomos er menneskets lov.
wrong_answers:
  - Phusis er gudenes lov, nomos er menneskenes lov.
  - Phusis er de svakes lov, nomos er de sterkes lov.
  - Phusis er antikkens lov, nomos er moderne tids lov.
explanation: |
