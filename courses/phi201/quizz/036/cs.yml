question: Jaký byl účel chleba a her pořádaných římskými císaři?
answer: Zabavit lid a odvést jejich pozornost od politických problémů
wrong_answers:
  - Propagovat římskou kulturu a umění
  - Trénovat vojáky a připravit občany na válku
  - Stimulovat ekonomiku a vytvářet pracovní místa
explanation: |
  Chléb a hry byly navrženy tak, aby zabavily lid a odvedly jeho pozornost od politických a ekonomických obtíží, což umožnilo vůdcům udržet sociální mír poskytováním zábavy a distribucí potravin.
