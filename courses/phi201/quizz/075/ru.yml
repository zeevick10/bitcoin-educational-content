question: Как называется книга Адама Смита?
answer: "Исследование о природе и причинах богатства народов."
wrong_answers:
  - "Исследование о природе и духе богатства народов."
  - "Исследование о природе и происхождении богатства народов."
  - "Исследование о причине и происхождении богатства народов."
explanation: |
  Полное название книги Адама Смита, "Исследование о природе и причинах богатства народов," подчеркивает его анализ факторов, способствующих экономическому процветанию, исследуя механизмы производства и распределения богатства.
