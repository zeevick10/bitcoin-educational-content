question: Qual è la caratteristica principale del sistema teologico-politico che dominava le società medievali?
answer: Il potere politico e il potere religioso erano strettamente intrecciati, e il leader politico era anche un leader religioso.
wrong_answers:
  - La separazione dei poteri tra la Chiesa e lo Stato era chiaramente definita e rispettata.
  - La tolleranza religiosa era ampiamente praticata, e le minoranze religiose godevano degli stessi diritti della maggioranza.
  - Tutte le altre risposte sono corrette.
explanation: |
  Nelle società medievali, il sistema teologico-politico era caratterizzato da un forte intreccio di potere politico e religioso, con i leader spesso dotati di autorità spirituale in aggiunta al loro potere temporale.
