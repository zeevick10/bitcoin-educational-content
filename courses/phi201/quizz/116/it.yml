question: Quale evento principale ha segnato la fine della convertibilità del dollaro in oro?
answer: Lo Shock Nixon
wrong_answers:
  - La Grande Depressione
  - Lo shock petrolifero
  - La Seconda Guerra Mondiale
explanation: |
  Lo Shock Nixon, nel 1971, ha posto fine alla convertibilità del dollaro in oro, segnando la fine del sistema di Bretton Woods e l'inizio delle valute fluttuanti, poiché gli Stati Uniti non potevano più sostenere lo scambio di oro con dollari.
