question: Qual era l'atteggiamento di Turgot verso la verità religiosa?
answer: La verità religiosa è una questione di coscienza individuale e non può essere imposta da alcuna autorità.
wrong_answers:
  - La verità religiosa è relativa e dipende dalla cultura e dall'epoca in cui si vive.
  - La verità religiosa è inaccessibile all'uomo e non può essere oggetto di alcuna certezza.
  - La verità religiosa deve essere determinata dal potere politico e imposta a tutti i cittadini.
explanation: |
  Turgot considerava la verità religiosa come una questione personale che riguarda la coscienza individuale, affermando che l'autorità non ha il diritto di imporre credenze religiose agli individui.
