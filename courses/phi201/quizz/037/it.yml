question: Qual è la principale conseguenza della politica di controllo dei prezzi attuata dall'imperatore Diocleziano?
answer: Ha portato a carenze di beni e ad un aumento del mercato nero.
wrong_answers:
  - Ha aiutato a stabilizzare i prezzi e a frenare l'inflazione.
  - Ha rafforzato il potere dell'imperatore e aumentato la sua popolarità tra la gente.
  - Ha contribuito all'aumento delle risorse militari.
explanation: |
  La politica di controllo dei prezzi di Diocleziano ha creato distorsioni economiche, causando carenze e incoraggiando lo sviluppo del mercato nero, poiché i prezzi fissati non riflettevano la realtà di offerta e domanda.
