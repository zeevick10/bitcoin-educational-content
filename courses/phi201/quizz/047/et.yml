question: Mis on Meister Eckharti fraasi "Kõigil asjadel on miks, aga Jumalal ei ole miks" tähendus?
answer: Jumal on inimmõistusele käsitlematu ja teda ei saa seletada ratsionaalsete põhjustega.
wrong_answers:
  - Usk on mõistusest ülem ja ei tohiks alluda ratsionaalsele küsimisele.
  - Ratsionaalse teadmise otsimine on asjatu ja ei vii meid Jumalani.
  - Kõik ülaltoodud vastused on õiged.
explanation: |
  Meister Eckhart edastab mõtte, et Jumal ületab ratsionaalsed kontseptsioonid ja inimlikud selgitused. Erinevalt loodud asjadest ei allu Jumal põhjustele ja põhjendustele, mida inimmõistus suudab mõista.
reviewed: false