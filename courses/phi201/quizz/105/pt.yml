question: Qual é a tese principal de Hayek em "O Caminho para a Servidão"?
answer: O intervencionismo estatal inevitavelmente leva à servidão.
wrong_answers:
  - Socialismo e Nazismo são ideologias fundamentalmente diferentes.
  - A propriedade privada é justa se for limitada.
  - O limite de velocidade no caminho para a servidão é de 80 km/h.
explanation: |
  Em "O Caminho para a Servidão", Hayek argumenta que a intervenção estatal na economia gradualmente leva à perda de liberdade, pois o planejamento central inevitavelmente resulta em restrições à liberdade individual.
