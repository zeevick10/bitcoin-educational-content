question: Secondo Keynes, quale ruolo dovrebbe svolgere lo stato nell'economia?
answer: Un ruolo attivo stimolando la domanda per rilanciare l'economia
wrong_answers:
  - Un ruolo minimo lasciando che il mercato regoli l'economia
  - Un ruolo neutro senza intervenire nei meccanismi di mercato
  - Un ruolo principalmente fiscale per bilanciare il bilancio
explanation: |
  Keynes sosteneva che lo stato dovrebbe intervenire attivamente per stimolare la domanda, specialmente durante una recessione, al fine di rilanciare l'economia e compensare le carenze del mercato.
