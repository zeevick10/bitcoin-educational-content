question: Chi furono i primi filosofi a cercare di comprendere la natura attraverso la ragione?
answer: I filosofi presocratici
wrong_answers:
  - I sacerdoti greci
  - I poeti greci
  - I matematici greci
explanation: |
  I filosofi presocratici furono i primi ad usare la ragione per cercare di comprendere la natura, ricercando principi razionali e universali per spiegare il mondo, indipendentemente dalle spiegazioni mitologiche.
