question: Qual era l'atteggiamento della Bibbia nei confronti del prestito ad interesse?
answer: Era proibito.
wrong_answers:
  - Lo incoraggiava.
  - Lo tollerava in alcuni casi.
  - Non aveva un'opinione in merito.
explanation: |
  La Bibbia proibisce il prestito ad interesse, specialmente nell'Antico Testamento, dove il prestito con interesse tra i membri della comunità è visto come immorale e contrario ai valori di solidarietà.
  recensito: false