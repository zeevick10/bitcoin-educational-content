question: Come è collegata l'idea del peccato alla nozione di libertà nel pensiero cristiano?
answer: Il peccato è una diretta conseguenza della libertà umana perché gli esseri umani sono liberi di scegliere tra il bene e il male.
wrong_answers:
  - Il peccato è un difetto ereditario trasmesso da Adamo ed Eva a tutti i loro discendenti, limitando la loro libertà.
  - Il peccato è un'illusione creata dal diavolo per ingannare gli esseri umani e privarli della loro libertà.
  - Il peccato è una prova necessaria per gli esseri umani per dimostrare il loro amore per Dio e guadagnare la salvezza.
explanation: |
  Nel pensiero cristiano, il peccato deriva dall'esercizio del libero arbitrio. Gli esseri umani, dotati di libertà, hanno la scelta tra il bene e il male, ed è questa libera scelta che rende possibile l'atto di peccare.
