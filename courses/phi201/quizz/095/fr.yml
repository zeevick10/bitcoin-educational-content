question: Selon Marx, quelle est la limite principale des droits de l'homme ?
answer: Ils ne protègent qu'une liberté formelle et abstraite.
wrong_answers:
  - Ce sont des droits naturels.
  - Ce sont des droits facultatifs.
  - Ils empêchent la révolution.
explanation: |
  Marx critique les droits de l'homme en les qualifiant de "formels", car ils garantissent une liberté individuelle abstraite, sans réellement transformer les conditions matérielles d'exploitation dans la société capitaliste.
