question: Qual è l'argomento principale di Jacques Rueff riguardo la valuta?
answer: Il denaro cartaceo è pericoloso e porta al dirigismo
wrong_answers:
  - Il denaro cartaceo è stabile e prevedibile
  - Il denaro cartaceo è necessario per lo sviluppo economico
  - Il denaro cartaceo deve essere supportato da beni fisici
explanation: |
