question: Quelle est la critique de Frédéric Bastiat de la démocratie socialiste ?
answer: Bastiat critique la démocratie socialiste car elle conduit à l'augmentation des impôts, à l'endettement de l'État et au pillage.
wrong_answers:
  - Bastiat critique la démocratie socialiste car elle ne respecte pas les principes de liberté et d'égalité.
  - Bastiat critique la démocratie socialiste car elle conduit à la stagnation.
  - Bastiat critique la démocratie socialiste car elle menace les valeurs traditionnelles de la famille et de la religion.
explanation: |
  Frédéric Bastiat voit dans la démocratie socialiste une tendance à utiliser l'État pour redistribuer la richesse par le biais d'impôts et d'endettement, qu'il considère comme un "pillage légal" des biens individuels.
