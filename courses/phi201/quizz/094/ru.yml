question: Какова критика Фредерика Бастиа по отношению к социалистической демократии?
answer: Бастиа критикует социалистическую демократию за то, что она приводит к увеличению налогов, государственному долгу и грабежу.
wrong_answers:
  - Бастиа критикует социалистическую демократию за то, что она не уважает принципы свободы и равенства.
  - Бастиа критикует социалистическую демократию за то, что она приводит к застою.
  - Бастиа критикует социалистическую демократию за то, что она угрожает традиционным ценностям семьи и религии.
explanation: |
  Фредерик Бастиа видит в социалистической демократии тенденцию использовать государство для перераспределения богатства через налоги и долги, что он считает "законным грабежом" индивидуальной собственности.
