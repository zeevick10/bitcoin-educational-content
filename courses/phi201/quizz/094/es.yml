question: ¿Cuál es la crítica de Frédéric Bastiat a la democracia socialista?
answer: Bastiat critica la democracia socialista porque conduce a un aumento de los impuestos, endeudamiento estatal y saqueo.
wrong_answers:
  - Bastiat critica la democracia socialista porque no respeta los principios de libertad e igualdad.
  - Bastiat critica la democracia socialista porque conduce a la estancación.
  - Bastiat critica la democracia socialista porque amenaza los valores tradicionales de la familia y la religión.
explanation: |
  Frédéric Bastiat ve en la democracia socialista una tendencia a usar el estado para redistribuir la riqueza a través de impuestos y deuda, lo cual considera un "saqueo legal" de la propiedad individual.
