  - Bastiat kritizuje socialistickou demokracii, protože vede ke stagnaci.
  - Bastiat kritizuje socialistickou demokracii, protože ohrožuje tradiční hodnoty rodiny a náboženství.
explanation: |
  Frédéric Bastiat vidí v socialistické demokracii tendenci používat stát k redistribuci bohatství prostřednictvím daní a dluhu, což považuje za legální drancování individuálního majetku.
