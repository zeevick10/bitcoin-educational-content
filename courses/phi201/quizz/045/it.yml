question: Qual è la tesi principale di Tommaso d'Aquino riguardo al rapporto tra ragione e fede?
answer: Ragione e fede si completano a vicenda e possono supportarsi reciprocamente.
wrong_answers:
  - Ragione e fede sono due fonti di conoscenza indipendenti e contraddittorie.
  - Tutte le altre risposte sono corrette.
  - La fede è superiore alla ragione e può fare a meno dei suoi argomenti.
explanation: |
  Tommaso d'Aquino sostiene che ragione e fede si completano: la ragione può aiutare a comprendere e spiegare le verità della fede, mentre la fede guida la ragione verso verità altrimenti inaccessibili ad essa.
  recensito: false