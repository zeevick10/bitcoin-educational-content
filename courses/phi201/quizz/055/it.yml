question: In che modo l'etica biblica si differenzia dall'etica antica?
answer: Tutte le altre risposte sono corrette.
wrong_answers:
  - L'etica biblica attribuisce un valore infinito all'individuo poiché creato a immagine di Dio, mentre l'etica antica subordina l'uomo al cosmo.
  - L'etica biblica promuove l'amore per il prossimo e la compassione, mentre l'etica antica enfatizza la giustizia e la reciprocità.
  - L'etica biblica si rivolge a tutti gli uomini, mentre l'etica antica è riservata a un gruppo elitario di cittadini.
explanation: |
  L'etica biblica valorizza l'individuo come portatore di dignità divina, promuove l'amore universale e la compassione, e si rivolge a tutti gli esseri umani, in contrasto con l'etica antica, che privilegia un'élite e si concentra sull'armonia cosmica e sulla giustizia reciproca.
  recensito: false