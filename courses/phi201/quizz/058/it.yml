question: Qual era la posizione della Scuola di Salamanca sulla conversione degli Indiani?
answer: Doveva essere fatta attraverso la persuasione.
wrong_answers:
  - Doveva essere fatta con la forza.
  - Non doveva essere fatta affatto.
  - Non hanno preso una posizione su questo tema.
explanation: |
  La Scuola di Salamanca sosteneva la conversione degli Indiani attraverso la persuasione, rispettando così la loro libertà di coscienza e rifiutando qualsiasi coercizione violenta, in accordo con i loro principi di diritto naturale e rispetto per i diritti umani.
