question: Qual è la critica marxista della religione?
answer: Distrae le persone dalla lotta per la loro effettiva emancipazione.
wrong_answers:
  - È l'oppio degli intellettuali.
  - È incompatibile con i principi di libertà e uguaglianza.
  - Non fornisce alcun valore aggiunto nel lavoro.
explanation: |
  Marx vede la religione come uno strumento che distrae i lavoratori dalla loro lotta per l'emancipazione consolandoli riguardo alle loro condizioni materiali senza incoraggiarli a cambiare le strutture di sfruttamento.
  recensito: false