question: Какова марксистская критика религии?
answer: Она отвлекает людей от борьбы за их настоящее освобождение.
wrong_answers:
  - Это опиум для интеллектуалов.
  - Это несовместимо с принципами свободы и равенства.
  - Это не приносит добавочной стоимости в труде.
explanation:
  Маркс рассматривает религию как инструмент, который отвлекает рабочих от их борьбы за освобождение, утешая их по поводу их материальных условий, но не поощряя их изменять структуры эксплуатации.
