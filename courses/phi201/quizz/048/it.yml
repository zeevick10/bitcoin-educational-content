question: Qual è il ruolo della "disputatio" nel metodo scolastico?
answer: Promuove lo sviluppo del pensiero critico e delle competenze argomentative.
wrong_answers:
  - Permette agli studenti di memorizzare i dogmi della fede senza metterli in discussione.
  - Serve a risolvere definitivamente i dibattiti teologici e ad arrivare a una verità unica.
  - È utilizzata per ritualizzare le relazioni tra maestri e studenti e per affermare l'autorità della Chiesa.
explanation: |
  La "disputatio" è un esercizio centrale nel metodo scolastico, che incoraggia gli studenti a sviluppare il loro pensiero critico e ad argomentare rigorosamente, contribuendo a una profonda riflessione su questioni filosofiche e teologiche.
