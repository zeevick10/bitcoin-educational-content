question: Hva er rollen til disputatio i den skolastiske metoden?
answer: Den fremmer utviklingen av kritisk tenkning og argumentasjonsevner.
wrong_answers:
  - Den lar studenter memorisere troens dogmer uten å stille spørsmål ved dem.
  - Den tjener til å endelig avgjøre teologiske debatter og komme frem til en unik sannhet.
  - Den brukes til å ritualisere forholdet mellom mestere og studenter og for å bekrefte kirkens autoritet.
explanation: |
  Disputatio er en sentral øvelse i den skolastiske metoden, som oppmuntrer studenter til å utvikle sin kritiske tenkning og til å argumentere rigorøst, noe som bidrar til en dyp refleksjon over filosofiske og teologiske spørsmål.
