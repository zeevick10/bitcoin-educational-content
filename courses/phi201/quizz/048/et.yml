question: Mis on "disputatio" roll skolastilises meetodis?
answer: See soodustab kriitilise mõtlemise ja argumenteerimisoskuste arengut.
wrong_answers:
  - See võimaldab õpilastel usudogmasid küsimata meelde jätta.
  - Selle eesmärk on teoloogilised vaidlused lõplikult lahendada ja jõuda ainulaadse tõeni.
  - Seda kasutatakse meistrite ja õpilaste suhete rituaalimiseks ning Kiriku autoriteedi kinnitamiseks.
explanation: |
  "Disputatio" on skolastilise meetodi keskne harjutus, mis julgustab õpilasi arendama oma kriitilist mõtlemist ja argumenteerima rangelt, aidates kaasa sügavale filosoofiliste ja teoloogiliste küsimuste mõtisklusele.
