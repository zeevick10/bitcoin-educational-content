question: Qual è la critica di Constant a Rousseau e al suo concetto di libertà?
answer: Constant critica Rousseau per aver confuso la libertà degli Antichi con quella dei Moderni.
wrong_answers:
  - Constant critica Rousseau per aver sostenuto la democrazia.
  - Constant critica Rousseau per aver negato l'importanza delle elezioni.
  - Constant critica Rousseau per aver supportato la violenza rivoluzionaria.
explanation: |
  Constant rimprovera Rousseau per aver valorizzato un concetto di libertà ispirato agli Antichi, focalizzato sulla partecipazione collettiva, a scapito della libertà individuale caratteristica delle società moderne, dove la sfera privata deve essere protetta.
