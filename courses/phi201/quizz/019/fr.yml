question: Quelle est l'explication du "miracle européen" ?
answer: La fragmentation politique de l'Europe et l'absence d'un pouvoir central hégémonique
wrong_answers:
  - La supériorité de la culture européenne
  - L'exploitation des colonies et des ressources naturelles du reste du monde
  - L'avancement des sciences et des techniques
explanation: |
  Le "miracle européen" s'explique par la fragmentation politique de l'Europe, qui a favorisé la compétition entre les États et l'innovation, tandis que l'absence d'un pouvoir central dominant a permis un pluralisme qui a stimulé le développement économique et culturel.
