beskrivelse: |
  ZEBEDEE er et teknologifirma dedikert til å legge til rette for åpne, programmerbare betalinger innen virtuelle verdener.

  De har som mål å revolusjonere online transaksjoner, og muliggjøre for skapere å tilby økonomiske insentiver og brukere å generere ekte verdi i virtuelle rom. Guidet av tillit, dristighet, elektrifiserende innovasjon og ekspertise, er de forpliktet til å transformere komplekse teknologier til enkle, brukervennlige produkter. De ser for seg en fremtid hvor økonomier sømløst integrerer aktiviteter fra den virkelige og den virtuelle verden, med spill som pionerer for denne endringen. ZEBEDEE er i forkant, og utvikler de nødvendige verktøyene og produktene for å gjøre denne visjonen til virkelighet.
