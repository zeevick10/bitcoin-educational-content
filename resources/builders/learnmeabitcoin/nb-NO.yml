description: |
  Da jeg var 18 år startet jeg en nettside om pokerstrategi. Det var mitt første store prosjekt, men i en alder av 23 begynte jeg å miste interessen for poker. Så jeg tok en pause fra å lage nettsider en stund. I begynnelsen av 2015 var jeg 26 år, spilte på bitcoin-pokersider, og hadde ikke rørt en HTML-fil på år. Jeg trengte en grunn til å stå opp om morgenen, så jeg bestemte meg for å starte å lage en nettside om min største interesse på den tiden. Jeg vet ikke nøyaktig hva ferdighetene mine er, men jeg tror en av dem er å forklare hvordan ting fungerer på en måte som er lett å forstå. Jeg tror også at Bitcoin for øyeblikket er den største mulige utfordringen akkurat nå for å forklare hvordan noe fungerer, så her går vi.
