description: |
  Mi Primer Bitcoin er et internasjonalt utdanningsprosjekt fokusert på Bitcoin, med spesiell vekt på El Salvador. Hovedmålet er å tilby upartisk og høykvalitetsinformasjon om Bitcoin, spesielt etter at El Salvador ble det første landet til å anerkjenne Bitcoin som lovlig betalingsmiddel. De tilbyr gratis klasser som spenner fra generelle konsepter til mer avanserte tekniske aspekter, med målet om å gjøre Bitcoin-læring tilgjengelig og greit for studenter.

  Prosjektet opplever rask vekst, med hovedkvarter i San Salvador og San Miguel, og klasser i ulike departementer i El Salvador. De holder også månedlige møter og har ekspansjonsplaner for det kommende året, inkludert et diplomprogram på offentlige videregående skoler. I tillegg til utdanning, sikter Mi Primer Bitcoin til å fremme en sirkulær økonomi og et blomstrende Bitcoin-samfunn i El Salvador.

  Filosofien og oppdraget til Mi Primer Bitcoin fokuserer på å tilby upartisk og høykvalitets Bitcoin-utdanning, uten å fremme produkter eller engasjere seg i politiske debatter. Deres mål er å myndiggjøre individer til å ta sine egne informerte beslutninger om Bitcoin og skape et positivt eksempel i El Salvador og utover.

