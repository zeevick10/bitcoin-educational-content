description: |
   Bitcoin Bénin er Benins fellesskap av Bitcoin-entusiaster. Det samler det lokale fellesskapet, men arbeider for å nå et mye bredere publikum.

   Initiativtatt av aktive medlemmer av det lokale fellesskapet, Alphonse - Loïc & Samad, jobber Bitcoin Bénin for å utdanne den lokale befolkningen om alle aspekter ved Bitcoin gjennom månedlige Bitcoin Meetups, spesialsamlinger rundt Bitcoin-temaer, La Bitcoin School og mange andre spesielle aktiviteter som forsterker god Bitcoin-opplæring.

   Vi har et voksende fellesskap gjennom WhatsApp, telegram, nettverk og Meetups, og arbeider for å utvikle programmer som møter behovene til hele fellesskapet.
