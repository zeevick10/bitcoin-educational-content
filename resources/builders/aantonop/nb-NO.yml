beskrivelse: |
   Andreas M. Antonopoulos er en fremtredende Bitcoin-ekspert og forfatter. Hans banebrytende arbeid, "Mastering Bitcoin," tilbyr en teknisk guide for å forstå Bitcoins komplekse funksjoner. Som en kraftfull talsmann for Bitcoins potensial til å fremme et mer desentralisert finansielt landskap, har Antonopoulos holdt utallige foredrag over hele verden, gitt ekspertvitnesbyrd i lovgivende sammenhenger, og veiledet oppstartsselskaper som navigerer i Bitcoin-økosystemet. Hans mangfoldige arbeid, som spenner over forfatterskap, talsmannsvirksomhet og rådgivende roller, markerer ham som en ledende stemme i Bitcoin-industrien.
   På en mer personlig merknad, han er den som fikk meg til å opprette dette universitetet og decouvrebitcoin. hvis du noen gang leser dette, takk Andreas :)
