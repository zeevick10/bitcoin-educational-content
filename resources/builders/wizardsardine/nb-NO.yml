description: |
  
  Wizardsardine er et team av Bitcoin-entusiaster med en lidenskap for sikkerhet. Vi er et internasjonalt team, stiftet i 2020 og med hovedkontor på Azorene, Portugal. Individene i teamet vårt har mange års erfaring med Bitcoin og har bidratt til økosystemet gjennom bidrag til åpen kildekode, deling av kunnskap, organisering av arrangementer, den sporadiske Twitter-flamme krigen og mer. Vi tror på Transparens. Integritet. Frihet. Vi fokuserer på sikkerhetsbeskyttelse mot tyveri og tap.
  
  Vår misjon er å få bitcoinere til å sove bedre om natten, gjennom bedre protokoller, programvare, prosesser, brukeropplevelse og tjenester.
  
