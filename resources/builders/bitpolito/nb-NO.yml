description: |
   BitPolito er et studentlag ved Politecnico di Torino som raskt har etablert seg som et av Italias ledende Bitcoin-initiativer. Målet er å bygge en bro mellom akademia og Bitcoin-industrien. I de fire årene siden grunnleggelsen har BitPolito opplevd betydelig vekst og forblir dedikert til å fremme en dypere forståelse og bevissthet om Bitcoin.

   Med fokus på både teknologiske og sosiale aspekter, samtidig som man unngår investeringsemner, spenner BitPolitos aktiviteter fra datavitenskap og matematisk FoU til utdanning gjennom ulike kurs og arrangementer. Laget publiserer pedagogisk innhold som kombinerer en vitenskapelig tilnærming med en ungdommelig stil, og kan skryte av over 6,000 følgere på tvers av alle sosiale plattformer.

   Blant dets pedagogiske initiativer er 'BitGeneration', en serie forelesninger for videregående skoler som gir en solid oversikt over Bitcoin, den mest vellykkede. I tillegg fremmer BitPolito intern opplæring, som gjør det mulig for medlemmene å forbedre sin kunnskap og koble seg til selskaper i sektoren. Laget bidrar aktivt til FOSS-prosjekter i Bitcoin-rommet, og tilbyr praktisk erfaring med utfordrende prosjekter i den virkelige verden. Videre har medlemmene lettere tilgang til eksterne Bitcoin-utdanningsprogrammer, bedriftsoppgaver, praksisplasser og jobbmuligheter.

   Inspirert av 'Cypherpunk'-bevegelsen, deler BitPolito verdier av frihet, personvern og prinsipper for åpen kildekode. Laget samarbeider med institusjonelle enheter, bedrifter og organisasjoner i både offentlig og privat sektor, og taler for fri og ansvarlig bruk av teknologi.

   For øyeblikket består BitPolito av rundt 50 aktive medlemmer, hovedsakelig studenter fra Polyteknisk, men også unge mennesker fra ulike bakgrunner. Mer enn 120 personer har vært involvert med BitPolito, med 10 som nå jobber i Bitcoin-industrien. Laget sikter mot å øke sin internasjonale tilstedeværelse samtidig som de fortsetter å gjøre en betydelig lokal innvirkning.

