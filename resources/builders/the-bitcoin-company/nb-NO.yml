description: |
  The Bitcoin Company er et selskap bygget av Bitcoin-entusiaster, for alle. Bitcoin, for alle. Vi vil hjelpe deg med å lære, tjene, bruke, spare, låne og kjøpe Bitcoin, alt på ett sted. Vi bygger en enkel, privat og lett å bruke app med alle de tradisjonelle finansielle verktøyene du forventer fra banken din (uten hodebryene), men med Bitcoin i kjernen.

