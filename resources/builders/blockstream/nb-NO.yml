description: |
  Blockstreams oppdrag er å skape den finansielle infrastrukturen for fremtiden.

  Vi bygger krypto-finansiell infrastruktur basert på Bitcoin, den mest robuste og sikre blockchain. Ved å anvende banebrytende kryptografi og sikkerhetsingeniørkunst, bygger vi teknologien som gjør finansmarkeder mer effektive ved å redusere avhengigheten av tillit. Med et langsiktig perspektiv på å levere robuste og skalerbare løsninger, investerer vi tungt i forskning og utvikling for å styrke Bitcoin-økosystemet og protokollen.

  Peer-to-peer, åpent nettverksfinans har løftet om å endre verden til det bedre for alle. Blockstream er stolt av å gjøre dette til en realitet.
