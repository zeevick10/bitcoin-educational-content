description: |
  Peach er en mobilapplikasjon som fungerer som en plattform for kjøp og salg av Bitcoin mellom jevnaldrende.

  Den gjør det mulig for brukere å gjennomføre transaksjoner hvor som helst, når som helst, ved å bruke deres foretrukne betalingsmetode. Applikasjonen gir brukere muligheten til å sette sine egne priser for transaksjoner, noe som reflekterer den sanne naturen av et marked mellom jevnaldrende. Viktig er det at Peach tillater transaksjoner uten KYC (Know Your Customer), og opprettholder dermed de grunnleggende aspektene ved Bitcoin sin personvern. Selskapets etos stammer fra en tro på Bitcoin som den hardeste formen for penger som noensinne har eksistert, med et oppdrag om å gjøre det tilgjengelig for alle uten kompromisser.
