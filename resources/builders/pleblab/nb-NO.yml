beskrivelse: |
  PlebLab er et Bitcoin Hackerspace og fellesskapsakselerator i Austin, Texas.
  Dets oppdrag er å fremme et fellesskap av utviklere, hackere, kreative og byggere av åpen kildekode-programvare/-maskinvare, og skape et rom hvor individer kan samarbeide, heve sine ferdigheter, og forvandle tilsynelatende umulige ideer til virkelighet.

