description: |
  Bottlepay er en digital finansplattform som bruker Lightning Network for å muliggjøre øyeblikkelige bitcoin-transaksjoner globalt. Plattformen forenkler bitcoin-handel, og tilbyr raske og enkle oppsett, tilpassbare betalingsruter, og muligheten til å kjøpe og selge bitcoin i enkelte eller gjentakende handler. Bottlepay støtter umiddelbare innskudd via Open Banking og SEPA Instant, samtidig som det muliggjør direkte betalinger fra GBP eller EUR saldoer til hvilken som helst bitcoin-adresse. Den introduserer også den innovative 'Lightning Address', som gjør prosessen med å sende og motta bitcoin like enkelt som å sende en e-post. Til tross for sine avanserte funksjoner, har Bottlepay nylig annonsert lukkingen av sin app.
