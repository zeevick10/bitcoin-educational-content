beskrivelse: |
   Bitcoin for Afrika, av afrikanere.
   
   Qala er et program designet for å trene neste generasjon av afrikanske Bitcoin- og Lightning-utviklere. Målet vårt er å skape en vei for afrikanske programvareutviklere til å overgå til å bygge for Bitcoin og Lightning.
