description: |
  LNbits er et gratis og åpen-kildekode Bitcoin Lightning-konto system med utvidelser. Det lar deg kjøre ditt eget Lightning Network-kontosystem, enten det er for deg selv, venner og familie, eller for hele verden. LNbits støtter ulike Lightning Network finansieringskilder, inkludert LND, c-lightning, Spark, LNpay, OpenNode, lntxbot, og mer.
  
  Med LNbits kan du opprette flere kontoer eller lommebøker og få tilgang til et bredt spekter av utvidelser laget av bidragsytere. Disse utvidelsene gjør det mulig for deg å legge til funksjonaliteter som kraner, betalingslenker, delbare salgspunkter, betalingsmurer, eventbilletter, terningspill, server-tjenester, og til og med en delbar jukeboks, blant mange andre. LNbits tilbyr et enkelt API som kan koble til flere noder og finansieringskilder, noe som gjør det enkelt å integrere i din eksisterende stakk.
  
  En av fordelene med LNbits er at du kan bruke det umiddelbart og direkte i nettleseren din, uten behov for å laste ned noen ekstra applikasjoner. Det utnytter Quasar og VueJS-rammeverk for sin frontend, som gir høy ytelse og responsive brukergrensesnitt. På backenden bruker LNbits FastAPI, et moderne og høytytende Python API-rammeverk.
  
  For å komme i gang med LNbits, kan du sjekke ut deres GitHub-dokumentasjon, YouTube-opplæringsprogrammer, og den fantastiske LNbits-ressursen. LNbits-samfunnet er aktivt og støttende, og tilbyr en Telegram-gruppe for brukere og utviklere for å utveksle ideer, gi assistanse, og bidra til utviklingen av denne gratis og åpen-kildekode programvaren.
  
  LNbits tilbyr en fleksibel og utvidbar løsning for å håndtere Lightning Network-kontoer og integrere ulike funksjonaliteter gjennom sitt utvidelsesrammeverk.
