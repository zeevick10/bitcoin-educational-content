tittel: "Lagdelt Penger"
publiseringsår: 2020
cover: cover_en.webp
original: true
description: |
  "Lagdelt Penger" av Nik Bhatia er en bok på mellomnivå som utforsker utviklingen av penger fra byttehandel til digitale valutaer som Bitcoin. Forfatteren forklarer konseptet med lagdelt penger, som refererer til de forskjellige formene for penger brukt i en enkelt økonomi, og hvordan det påvirker det finansielle systemet. Han undersøker også pengenes historie og hvordan de har blitt brukt til å kontrollere samfunn. Boken går også dypt inn i egenskapene til Bitcoin og hvordan det skiller seg fra tradisjonelle former for penger. Den gir en tankevekkende analyse av pengenes fremtid og hvordan Bitcoin kunne revolusjonere den finansielle verden.
