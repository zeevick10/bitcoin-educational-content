description: |
  I Neal Stephensons fengslende roman, "Cryptonomicon," blir leseren tatt med på en spennende reise gjennom tid og over hele kloden. Satt til under andre verdenskrig og i nåtiden, følger historien en gruppe geniale individer, inkludert matematikeren Lawrence Waterhouse og marinesoldaten Bobby Shaftoe, som er en del av Avdeling 2702—en alliert enhet med oppgave å knekke aksemaktenes kommunikasjonskoder. Lagt med bedrag og hemmelighold, er deres oppdrag å senke konvoier mens de opprettholder et skinn av uskyld. Ved deres side er den gåtefulle Dr. Alan Turing, som avdekker enhetens kryptiske operasjoner for Waterhouse.
  Veved sammen med denne historiske bakgrunnen er en samtidsfortelling med Randy Waterhouse, en programmeringsnerd, og Amy Shaftoe, den bestemte barnebarnet til Bobby Shaftoe. Sammen legger de ut på et oppdrag for å etablere et offshore datasenter i Sørøst-Asia og potensielt avdekke skjulte skatter en gang ment for nazistenes kister. Når de nåtidige karakterene møter den kryptiske Enoch Root—en sentral figur fra Avdeling 2702 og Societas Eruditorum—finner de seg fanget i et nett av ubrytelig kryptering og konspiratoriske bånd.
  "Cryptonomicon" er en mesterlig blanding av spenning, historie og teknologisk intrige, som utforsker temaer rundt kryptografi, krig, og den vedvarende innvirkningen av hemmeligheter gjennom generasjoner. Med Neal Stephensons signaturfortellerteknikk, blir leserne behandlet til en spennende utforskning av koder, bedrag, og den ustoppelige jakten på skjulte sannheter.
