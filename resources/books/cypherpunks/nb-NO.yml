description: |
  I "Cypherpunks; Frihet og Internettets Fremtid," presenterer Julian Assange, sammen med medforfattere Jacob Appelbaum og Andy Müller-Maguhn, en tankevekkende utforskning av cypherpunk-bevegelsen og dens implikasjoner for vår digitale fremtid. Med fokus på kraften av sterk kryptografi, samler boken en gruppe innflytelsesrike tenkere og aktivister for å undersøke om elektronisk kommunikasjon vil føre til frigjøring eller undertrykkelse.
  Assange stiller kritiske spørsmål om omfanget av overvåkning utført av teknologigiganter som Facebook og Google, og spør om de representerer en enestående overvåkningsmaskin som konstant sporer våre liv. Videre utforsker forfatterne konseptet med samarbeid med overvåkning og utforsker legitimiteten av ulike former for overvåkning, spesielt i forhold til samfunnsmessige bekymringer som hvitvasking av penger, narkotika, terrorisme og pornografi. De undersøker også om bevisst handling og teknologisk kunnskap kan hjelpe oss med å motstå og skape en verden hvor internett fremmer frihet.
  Ettersom trakasseringen av WikiLeaks og andre internettaktivister, sammen med lovgivningsforsøk på å begrense fildeling, signaliserer et vendepunkt i internettets politikk, tilbyr boken en tidsaktuell diskusjon om de valgene vi står overfor. Den presenterer kontrasterende visjoner – én som taler for personvern for de svake og åpenhet for de mektige, og en annen som viderefører regjeringens og bedrifters kontroll mens den inntrenger på individets privatliv. Med klarhet og engasjerende entusiasme navigerer Assange og hans meddiskutanter kompleksiteten rundt denne avgjørende beslutningen, og oppfordrer leserne til å reflektere over internettets fremtid og bevaringen av våre friheter innenfor det.
