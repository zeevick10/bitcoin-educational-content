beskrivelse: |
  "Grunnleggende Økonomi" av Thomas Sowell er en bok på nybegynnernivå som har som mål å gi en klar og kortfattet forklaring på grunnleggende økonomiske prinsipper. Den dekker et bredt spekter av emner inkludert tilbud og etterspørsel, prisreguleringer, internasjonal handel og skattlegging. Sowell presenterer økonomiske konsepter på en enkel måte, uten bruk av komplisert sjargong eller teknisk språk. Boken er ideell for lesere med lite eller ingen forkunnskaper i økonomi som ser etter å få en bedre forståelse av emnet.
