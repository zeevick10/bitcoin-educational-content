title: "Kryptookonomi"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  "Kryptookonomi: Grunnleggende Prinsipper for Bitcoin" av Eric Voskuil utforsker skjæringspunktet mellom Bitcoin, østerriksk økonomi og rasjonelle økonomiske prinsipper. Med tett innhold og fokus på å utfordre vanlige forståelser av Bitcoin, tilbyr denne boken en omfattende utforskning av dets verditilbud, sikkerhetsmodell og økonomisk oppførsel. Ved å trekke på forfatterens bakgrunn som en kamp-erfaren jagerpilot, datavitenskapsmann og entreprenør, integrerer "Kryptookonomi" ulike perspektiver for å gi en helhetlig forståelse av Bitcoin. Den tilbyr innsikter utover tradisjonelle økonomiske og teknologiske analyser, noe som gjør den til en verdifull ressurs for de som søker en dypere forståelse av Bitcoins kompleksiteter og potensial.
