tittel: "L'Élégance de Bitcoin"
publiseringsår: 2024
omslag: cover_fr.webp
original: true
beskrivelse: |
  Bitcoin er en innovativ modell av desentralisert digital valuta, hvis eksistens har rystet den 
  etablerte orden ved å tilby et dristig alternativ til det tradisjonelle banksystemet. Siden dens 
  gåtefulle skapelse av Satoshi Nakamoto i 2008, har Bitcoin opplevd eksplosiv vekst som 
  har fanget fantasien. Det har utløst lidenskaper, fra den grenseløse entusiasmen til dens 
  promotører til den overfladiske avvisningen fra dens kritikere. Dykk ned i denne fengslende boken hvor 
  forfatteren tilbyr et realistisk og pragmatisk synspunkt på Bitcoin. Du vil oppdage dens fantastiske 
  historie, samt de økonomiske, ideologiske og tekniske prinsippene som har sikret dens overlevelse 
  i et fiendtlig miljø. Du vil komme ut med en forståelse av Bitcoin som kan transformere ditt 
  syn på verden. Denne boken er for øyeblikket kun tilgjengelig på fransk.
