tittel: "Bitcoin-standarden"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  Bitcoin-standarden av Saifedean Amous utforsker pengenes historie og Bitcoins potensial til å revolusjonere det globale finanssystemet. Forfatteren fremhever Bitcoins fordeler, inkludert dets desentraliserte natur og deflatoriske design, som fremmer stabilitet og bærekraftig økonomisk vekst. Amous diskuterer også de tekniske aspektene ved Bitcoin og adresserer vanlige misforståelser samtidig som han vurderer fremtidige utfordringer.
