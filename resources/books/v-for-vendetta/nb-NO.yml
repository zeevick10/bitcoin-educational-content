description: |
  "V for Vendetta" av Alan Moore er en grafisk roman satt til en dystopisk fremtid hvor en fascistisk regjering kontrollerer Storbritannia. Historien følger en maskert borgerverner kjent som "V" som søker å styrte regjeringen og inspirere til en revolusjon. På veien slår han seg sammen med en ung kvinne ved navn Evey Hammond, og de to blir involvert i et komplekst nett av politisk intrige og sosiale problemer. Boken utforsker temaer som autoritarisme, terrorisme, sensur og kraften i personlig frihet. Den har oppnådd betydelig kritikerros for sin fengslende historie, godt utviklede karakterer og slående visuelle stil.
