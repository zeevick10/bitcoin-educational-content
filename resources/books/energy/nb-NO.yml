description: |
  I "Energi: En menneskelig historie," tar Pulitzerpris-vinnende forfatter Richard Rhodes oss med på en fengslende reise gjennom overgangene av energikilder over tid. Fra tre til kull, fra kull til olje, og nå fremveksten av naturgass, kjernekraft, og fornybar energi, utforsker Rhodes den avgjørende rollen energi har spilt i å forme menneskehetens historie.
  Gjennom en rekke innflytelsesrike karakterer som spenner over fem århundrer, inkludert dronning Elizabeth I, Benjamin Franklin, John D. Rockefeller, og Henry Ford, kaster Rhodes lys over suksessene og feilene som ledet til gjennombrudd i energiproduksjon. Han dykker ned i lærdommene fra hver utfordring, mestringen av overganger, og evnen til å gripe muligheter.
  Rhodes undersøker også det nåværende energilandskapet, og utforsker konkurransen mellom vindenergi og tradisjonelle kilder som kull og naturgass. Han konfronterer det presserende problemet med global oppvarming og implikasjonene av en raskt voksende global befolkning.
  "Energi" minner oss om at gjennom historien har mennesker kjempet med å utvinne liv fra råmaterialer. Hver oppfinnelse, oppdagelse, og tilpasning har brakt med seg sitt eget sett med utfordringer, som leder oss til hvor vi står i dag. Med sin særegne fortellerstil demonstrerer Rhodes hvordan forståelsen av vår energihistorie kan forme en mer informert og bærekraftig fremtid.
