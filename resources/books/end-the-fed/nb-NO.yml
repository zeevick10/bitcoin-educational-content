title: "Avvikle Sentralbanken"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  I "Avvikle Sentralbanken" utfordrer Ron Paul rollen til Federal Reserve og argumenterer for at den er både korrupt og grunnlovsstridig. Ved å trekke på amerikansk historie, økonomi og sine egne politiske erfaringer, hevder Paul at Sentralbankens inflasjonsfremmende praksiser utgjør en betydelig trussel mot økonomien, potensielt ledende til en inflasjonsdrevet depresjon. I motsetning til populær tro, hevder Paul at Sentralbanken arbeider mot folkets interesser. Med en presserende appell til både borgere og tjenestemenn, tilbyr han innsikt i hvor landet gikk galt og foreslår løsninger for å fikse Amerikas økonomiske politikk til fordel for fremtidige generasjoner.
