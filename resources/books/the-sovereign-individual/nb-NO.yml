tittel: "Den Suverene Individ"
publikasjonsår: 1997
cover: cover_en.webp
original: true
beskrivelse: |
  Den Suverene Individ er en sakprosabok som går i dybden på konseptet individuell suverenitet og dens potensielle fremvekst i den digitale æraen, spesielt i sammenheng med internett og andre teknologiske fremskritt. Boken utforsker implikasjonene av desentraliserte nettverk, kryptografi, og digitale valutaer på samfunnet og individuell frihet, og argumenterer for at disse vil føre til en betydelig transformasjon av styring, økonomi, og kultur. Den diskuterer også den potensielle oppstigningen av en ny type elite, den suverene individ, som ville bli styrket av disse teknologiske utviklingene og i stand til å omgå tradisjonelle maktstrukturer. Boken er en tankevekkende og utfordrende lesning for de som er interessert i den potensielle innvirkningen av Bitcoin og den digitale æraen på vårt samfunn og livsstil.
