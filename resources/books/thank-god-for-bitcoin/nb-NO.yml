tittel: "Takk Gud for bitcoin"
publiseringsår: 2020
cover: cover_en.webp
original: true
beskrivelse: |
  Penger er en del av hverdagslivet. Vi tjener dem, bruker dem og sparer dem. Vi fristes til å tilbe dem og stole på at de vil dekke våre behov. Selv om mye er skrevet om makt, fare og forvaltning av penger, er lite skrevet om hva penger faktisk er og om penger i seg selv er moralske. Denne informasjonsgapet har blitt utnyttet for å berike et privilegert fåtall, slaveri for millioner, og så forvirring og splittelse over hele verden. Hvordan skjedde dette og hva kan vi gjøre med det? Takk Gud for Bitcoin utforsker måtene det nåværende monetære systemet er ødelagt på og hva som kan gjøres for å reparere det. Den utforsker skapelsen av penger, deres korrupsjon og deres potensielle forløsning. Den ser på hvordan Bitcoin er i ferd med å rette opp i de onde av vårt korrupte monetære system og hvordan den pågående overgangen til sunne penger er en kilde til håp for en ødelagt verden.
