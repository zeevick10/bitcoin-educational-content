description: |
  I "Exploding the Phone: The Untold Story of the Teenagers and Outlaws Who Hacked Ma Bell," avdekker forfatter Phil Lapsley den fengslende fortellingen om en mangfoldig gruppe individer som, i en tid før smarttelefoner og internett, oppdaget hvordan de kunne hacke verdens største telefonsystem. Fra de tidlige dagene av Alexander Graham Bells "harmoniske telegraf" til det komplekse nettverket av avanserte maskiner og menneskelige operatører som utgjorde telefonsystemet, dykker Lapsley inn i fødselen av langdistanses kommunikasjon og oppstigningen av AT&Ts monopol.
  
  Gjennom nøye forskning kaster Lapsley lys over den underjordiske verdenen av "phone phreaks," en subkultur av teknofilier, blinde tenåringer, hippier, og lovløse som forvandlet telefonnettet til deres elektroniske lekeplass. Han utforsker hvordan disse individene utnyttet sårbarhetene i Ma Bells system, og trakk oppmerksomheten til både mobstere som forsøkte å unngå myndighetene og motkultur-entusiaster som engasjerte seg i telefonhacking. Boken går også dypt inn i den intense konflikten mellom phreaks, telefonselskapet, og FBI.
  
  "Exploding the Phone" tilbyr en banebrytende og fengslende konto av denne ufortalte historien, og trekker på original forskning for å avdekke den hemmelighetsfulle verdenen av telefonhacking og dens innvirkning på samfunnet. Det er et vitnesbyrd om oppfinnsomheten og dristigheten til de som utfordret status quo og for alltid endret landskapet av telekommunikasjon.
