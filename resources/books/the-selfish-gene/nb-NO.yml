beskrivelse: |
  Det Selviske Genet av Richard Dawkins er en bok som utforsker temaet evolusjon og genetikk fra perspektivet om gener som den grunnleggende enheten for seleksjon, i motsetning til individer eller arter. Dawkins argumenterer for at gener er nøkkelen til å forstå oppførselen til levende organismer, og at mange tilsynelatende altruistiske oppførsler kan forklares ved det faktum at de til syvende og sist gagner genene som er ansvarlige for dem. Boken er kjent for å popularisere konseptet med "meme", en kulturell informasjonsenhet som er underlagt de samme evolusjonsprinsippene som gener. Det Selviske Genet er et grunnleggende verk innen feltet evolusjonsbiologi og har hatt en betydelig innvirkning på vår forståelse av generens rolle i evolusjonen.
