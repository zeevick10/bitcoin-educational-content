description: |
  I "Energi og Sivilisasjon: En Historie," presenterer den anerkjente forfatteren Vaclav Smil en omfattende utforskning av hvordan energi har vært en drivkraft i å forme menneskelige samfunn fra før-agrikulturelle tider til vår nåværende sivilisasjon dominert av fossile brennstoffer.
  
  Smil understreker at energi er den universelle valutaen som driver alle menneskelige aktiviteter. Fra de naturlige kreftene som former jordens landskap til solenergiens avgjørende rolle i å opprettholde liv gjennom fotosyntese, har mennesker utnyttet ulike energistrømmer for å muliggjøre sin siviliserte eksistens. Denne boken går dypt inn i energiens dype innvirkning på alle aspekter av menneskelivet, inkludert landbruk, industri, transport, kommunikasjon, økonomi, urbanisering, politikk og miljøet.
  
  Mennesker besitter en unik evne til å utnytte eksterne energier ved hjelp av deres intellekt og et utvalg av verktøy, fra enkle redskaper til avanserte teknologier som forbrenningsmotorer og kjernefysiske reaktorer. Smil sporer den transformative overgangen til fossile brennstoffer og dens vidtrekkende effekter på samfunnet, og undersøker hvordan det har formet landbruk, industri, krigføring, livskvalitet og mer.
  
  Med en panoramisk og tverrfaglig tilnærming presenterer Smil en majestetisk oversikt over menneskehetens energiærer, og gir leserne en omfattende forståelse av det intrikate forholdet mellom energi og sivilisasjon. Denne omfattende oppdaterte og utvidede utgaven inkorporerer den nyeste forskningen og utviklingen innen energistudier, noe som gjør den til en vital ressurs for alle som er interessert i historien og fremtiden til energi.
