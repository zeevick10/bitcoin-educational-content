title: "Det Finnes Ingen Elektroner"
publication_year: 1991
cover: cover_en.webp
original: sant
description: |
  "Det Finnes Ingen Elektroner" av Kenn Amdahl utfordrer den tradisjonelle måten å undervise og lære om elektrisitet og elektronikk på. I stedet for å fokusere på abstrakte konsepter og matematiske ligninger, bruker Amdahl enkelt språk og relaterbare eksempler for å forklare hvordan elektrisitet fungerer i våre daglige liv. Han utforsker også de etiske implikasjonene av teknologiske fremskritt og hvordan de påvirker samfunnet. Boken oppmuntrer leserne til å tenke kritisk om forholdet mellom teknologi, økonomi og etikk.
