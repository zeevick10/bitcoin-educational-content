description: |
  American Kingpin, av Nick Bilton, er en fengslende sann krimhistorie om Ross Ulbricht, hjernen bak Silk Road, et online svart marked som handlet med ulovlige stoffer, våpen og andre varer ved å bruke Bitcoin som betalingsmetode. Boken går i dybden på oppstigningen og fallet til Ulbricht, som opererte under pseudonymet "Dread Pirate Roberts", og lovhåndhevelsespersonellene som tok ham ned. Den utforsker de tekniske og juridiske utfordringene med å spore ned en anonym kriminell på det mørke nettet, og reiser viktige spørsmål om teknologiens rolle i å muliggjøre ulovlige aktiviteter.
