original: true
beskrivelse: |
  Bitcoin og Tillitsproblemet Er Bitcoin-adopsjon akselerert av Misbruk av Tillit? Dette spørsmålet kan kanskje ikke virke viktig for mange, ikke engang for meg selv da jeg begynte å skrive dette som min masteroppgave tilbake i 2019. Det vedvarende spørsmålet om Bitcoin var alltid der, kanskje fordi jeg fortsatt ikke var så sikker på verden rundt meg og hva Bitcoin representerer, men uten tvil er dette stykket skriving min egen kaninhullhistorie. Det er min egen forskning på hva som er galt med verden slik den er i dag, og svarer på spørsmålet om hvorfor Bitcoin eksisterer og hvordan den overlever. Bli med meg på min reise for å bedre forstå effektene som spiller en avgjørende rolle i oppløsningen av tillit i vår moderne verden.

