title: "Stor Gjeldskrise"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  "Stor Gjeldskrise" av Ray Dalio er en omfattende studie av gjeldskriser som har påvirket økonomier gjennom historien. Boken gir innsikt i årsakene, mekanismene og utfallene av gjeldskriser, og forklarer hvordan man kan navigere gjennom dem. Den inkluderer case-studier av tidligere kriser, som Den store depresjonen og finanskrisen i 2008, og tilbyr praktisk råd for politikere og investorer for å effektivt håndtere gjeldskriser. Boken er skrevet i en klar og tilgjengelig stil for avanserte finansstudenter, noe som gjør den til en verdifull ressurs for alle som er interessert i å forstå dynamikken i gjeldskriser og deres innvirkning på økonomien.
