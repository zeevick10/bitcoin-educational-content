tittel: "Nettet"
publikasjonsår: 2016
cover: cover_en.webp
original: true
beskrivelse: |
  "Nettet" av Gretchen Bakke er en opplysende utforskning av historien og innvirkningen av det elektriske kraftnettet. Bakke dykker ned i kompleksitetene og utfordringene ved å håndtere og vedlikeholde denne vitale infrastrukturen gjennom historien. Fra elektrisitetens tidlige dager til den moderne æraen av fornybar energi, undersøker hun de sosiale, politiske og teknologiske kreftene som former nettet. Med en blanding av historie, teknologi og sosial kommentar, tilbyr denne boken verdifulle innsikter i fortiden, nåtiden og fremtiden til våre energisystemer. Den anbefales for mellomliggende lesere interessert i å forstå de intrikate arbeidene til nettet og dets rolle i samfunnet.
