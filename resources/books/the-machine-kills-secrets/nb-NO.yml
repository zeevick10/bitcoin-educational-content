description: |
  "Maskinen Dreper Hemmeligheter" av Andy Greenberg er en bok som utforsker økningen av statlig overvåkning og den voksende trusselen mot personvern i den digitale æraen. Forfatteren, en teknologijournalist, dykker ned i historien om kryptografi og digital sikkerhet, samt individene og organisasjonene som kjemper mot statlig overvåkning. Boken gir også innsikt i innvirkningen av varslere og den rollen de spiller i å holde makthavere ansvarlige. Gjennom en serie med fengslende historier og intervjuer med nøkkelpersoner i feltet, presenterer "Maskinen Dreper Hemmeligheter" en tankevekkende analyse av utfordringene vi står overfor i å beskytte vårt digitale personvern og frihet.
