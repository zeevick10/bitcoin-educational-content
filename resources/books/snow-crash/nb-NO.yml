description: |
  "Snow Crash" av Neal Stephenson er en roman på mellomnivå som blander elementer av økonomi, finans og sannsynlighet med en futuristisk og cyberpunk-innstilling. Historien finner sted i et dystopisk samfunn hvor bedriftsmakt og virtuell virkelighetsteknologi dominerer. Hovedpersonen, Hiro Protagonist, er en hacker og sverdfektende helt som legger ut på en reise for å avdekke hemmelighetene bak et mystisk stoff kalt Snow Crash. På veien utforsker boken temaer som økonomi, valuta og informasjonsteknologiens innvirkning på samfunnet. Med sin raske handling, engasjerende karakterer og tankevekkende utforskning av skjæringspunktet mellom teknologi og økonomi, tilbyr "Snow Crash" en fengslende lesning for de som er interessert i både sjangeren spekulativ fiksjon og krysningen mellom økonomi og teknologi.
