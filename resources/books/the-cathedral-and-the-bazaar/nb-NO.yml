tittel: "Katedralen og Basaren"
publikasjonsår: 1999
cover: cover_en.webp
original: true
description: |
  "Katedralen og Basaren" av Eric S. Raymond er en mellomnivå utforskning av utviklingsmodellen for åpen kildekode-programvare og dens innvirkning på teknologi og samfunn. Gjennom innsiktsfull analyse og personlige erfaringer, kontrasterer Raymond den tradisjonelle "katedral"-tilnærmingen til programvareutvikling, kjennetegnet ved lukket og sentralisert kontroll, med den desentraliserte og samarbeidsdrevne "basar"-modellen for utvikling av åpen kildekode. Boken går dypt inn i prinsippene, praksisene og motivasjonene bak bevegelsen for åpen kildekode, og viser kraften av fellesskapsdrevet samarbeid, fagfellevurdering og åpenhet i å skape programvare av høy kvalitet. Raymond trekker fra virkelige eksempler og casestudier for å illustrere fordelene og utfordringene med utvikling av åpen kildekode, og adresserer temaer som lisensiering, versjonskontroll, feilsporing og fellesskapsdynamikk. Med sin blanding av tekniske innsikter og filosofiske refleksjoner, gir "Katedralen og Basaren" verdifulle leksjoner og inspirasjon for programvareutviklere, teknologientusiaster og alle som er interessert i det transformative potensialet til innovasjon med åpen kildekode.
