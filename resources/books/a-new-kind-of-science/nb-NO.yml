title: "En Ny Type Vitenskap"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  "En Ny Type Vitenskap" av Stephen Wolfram er et banebrytende verk innen datavitenskap, matematikk og fysikk. I denne boken presenterer Wolfram sin teori om cellulære automater, som han mener er nøkkelen til å forstå universets grunnleggende mekanismer. Han argumenterer for at tradisjonelle vitenskapelige metoder er utilstrekkelige for å løse vår tids mest komplekse problemer, og at vi trenger en ny type vitenskap som er basert på studiet av enkle, beregningsmessige systemer. Boken inkluderer tallrike eksempler på hvordan cellulære automater kan brukes til å modellere fenomener i den virkelige verden, og Wolfram fremsetter et overbevisende argument for hvorfor denne tilnærmingen er essensiell for å gjøre fremskritt innen felt som biologi, økonomi og datavitenskap. Selv om boken kan være utfordrende for lesere uten en solid bakgrunn i matematikk og vitenskap, er det et banebrytende arbeid som har hatt en dyp innvirkning på et bredt spekter av disipliner.
