  Internettet av Penger (Volum 2) av Andreas Antonopoulos er en bok på nybegynnernivå som utforsker skjæringspunktet mellom Bitcoin, finans, og økonomien. Publisert i 2017, denne boken er en del av en serie hvor Antonopoulos dykker ned i ulike aspekter ved Bitcoin og dens innvirkning på samfunnet.
