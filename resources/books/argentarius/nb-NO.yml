description: |
  Argentarius: Brev fra en bankdirektør til sin sønn er en bok skrevet av Alfred Lansburgh i 1933. Det er en samling av brev som forfatteren skrev til sin sønn, hvor han diskuterer ulike temaer relatert til penger, bankvirksomhet og finans. Boken gir innsikt i bankindustriens funksjoner og det finansielle systemet, og tilbyr praktiske råd om hvordan man skal håndtere penger og investeringer. Forfatteren understreker viktigheten av etisk oppførsel og personlig ansvar i finansielle saker, og gir et historisk perspektiv på utviklingen av penger og bankvirksomhet. Boken anses som en klassiker innen finans og økonomi, og er fortsatt relevant i dag.
