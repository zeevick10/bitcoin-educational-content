description: |
  Haikerens guide til galaksen av Douglas Adams er en humoristisk science fiction-roman som tar leserne med på en vittig og vill reise gjennom rom og tid. Den følger uhellene til Arthur Dent og hans utenomjordiske venn Ford Prefect mens de navigerer gjennom en serie av intergalaktiske eskapader. Med fantasifull verdensbygging og vittig humor, er denne elskede klassikeren perfekt for nybegynnere som søker en underholdende science fiction-lesning.
