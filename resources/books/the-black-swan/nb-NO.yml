description: |
  Den Sorte Svanen av Nassim Nicholas Taleb er en bok om innvirkningen av høyst usannsynlige hendelser på våre liv og verden rundt oss. Taleb argumenterer for at disse hendelsene, som han kaller "Sorte Svaner," ikke er forutsigbare, men har en massiv innvirkning på våre liv og samfunnet som helhet. Boken gir innsikt i tilfeldigheters og sjansers rolle i å forme våre liv og viktigheten av å være forberedt på uventede hendelser. Den utfordrer de tradisjonelle antakelsene om risikostyring og presenterer et alternativt rammeverk for å forstå usikkerhet i komplekse systemer. Boken har vært svært innflytelsesrik innen felt som økonomi, finans og beslutningstaking, og tilbyr en tankevekkende lesning for de som er interessert i tilfeldighetens og usikkerhetens rolle i våre liv.
