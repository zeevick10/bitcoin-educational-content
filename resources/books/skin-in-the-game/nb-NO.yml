tittel: "Skin In The Game"
publiseringsår: 2018
omslag: cover_en.webp
original: true
beskrivelse: |
  Skin in the Game av Nassim Nicholas Taleb er en bok som utforsker konseptet med å ha en personlig innsats i enhver beslutning, virksomhet eller foretak man engasjerer seg i. Taleb argumenterer for at individer, bedrifter og regjeringer bør holdes ansvarlige for risikoene de tar, og at mangel på personlig risikotaking har ført til mange av verdens problemer, fra finanskrisen til politisk korrupsjon. Gjennom eksempler fra virkeligheten og tankevekkende anekdoter, oppmuntrer Taleb leserne til å omfavne ideen om "skin in the game" og ta eierskap til sine handlinger og beslutninger, noe som til slutt fører til større suksess og velstand.
