tittel: "Sades Satoshi"
publiseringsår: 2021
omslag: cover_en.webp
original: true
beskrivelse: |
  "Sades Satoshi" er den første boken i vår nye serie for å lære barn om historien, bruken og løftet om Bitcoin. Denne boken inneholder vakker originalkunst fra den nigerianske visuelle kunstneren, Faniran Opeyemi. Boken gir barn et blikk på Bitcoin gjennom et globalt perspektiv og utforsker den utrolige innvirkningen av Bitcoin i Nigeria. Boken lærer også barn om viktige økonomiske konsepter som sentralbankvirksomhet, inflasjon og fiatvaluta. Boken inkluderer også en spesiell BONUS-seksjon for foreldre kalt Bitcoin Family Pack. Bitcoin Family Pack inneholder Bitcoin Vocabulary List, Spørsmål fra historien, Viktige Fakta om Bitcoin, og Undervisningstips for Foreldre!
