bio: |
  Mitt navn er QnA. Jeg er en Bitcoiner og jeg liker å hjelpe andre Bitcoinere. Jeg tilbringer dagene mine med å bygge Bitcoin-sentriske suverenitetsverktøy hos Foundation. Denne siden er en samling av mine bidrag som jeg kan peke folk mot for å hjelpe dem på deres reise. Hvis du finner det verdifullt, vennligst del det med dine jevnaldrende og vurder å bidra eller sende et tips.

